<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- PENTING: Settingan Layar HP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PENTING: Panggil File Manifest (KTP Aplikasi) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- TEMA WARNA BROWSER -->
    <meta name="theme-color" content="#1d4ed8">
    
    <!-- KHUSUS IPHONE (iOS) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Warung Alesha">
    <link rel="apple-touch-icon" href="logo.png">

    <title>Warung Alesha - Kasir Online</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React Framework -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Alat Print -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- 4. FIREBASE (Database Otak) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-font-smoothing: antialiased; }
        /* Hide Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Print Style */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            @page { size: 58mm auto; margin: 0; }
            body { background: white; }
        }
    </style>
</head>
<!-- UPDATE BODY: min-h-screen & overflow-x-hidden biar rasa Native App -->
<body class="bg-gray-100 text-gray-800 min-h-screen overflow-x-hidden select-none">

    <div id="root"></div>

    <script type="text/babel">
        // --- KONFIGURASI ---
        const LOGO_FILENAME = "logo.png"; 
        const APP_NAME = "Warung Alesha";
        const STORE_ADDRESS = "Jl. Berkah No. 99, Semarang";

        const firebaseConfig = {
            apiKey: "AIzaSyCDFvM0VD52Bq5JWj5rmO4hMaIAtHvaIXc",
            authDomain: "kasir-warung-alesha.firebaseapp.com",
            projectId: "kasir-warung-alesha",
            storageBucket: "kasir-warung-alesha.firebasestorage.app",
            messagingSenderId: "620253819594",
            appId: "1:620253819594:web:778a0a13f8c22bde987a33"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        const { useState, useMemo, useRef, useEffect } = React;

        // --- IKON SVG ---
        const Icons = {
            ShoppingCart: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Trash2: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Minus: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/></svg>,
            Receipt: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6"/><path d="M16 12h-6"/><path d="M16 16h-6"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Edit3: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>,
            Printer: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>,
            Share2: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            Image: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Loader2: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Database: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s 9-1.34 9-3V5"/></svg>,
        };

        // --- DATA DUMMY ---
        const DUMMY_DATA = [
            { name: "Indomie Goreng", price: 3500, cost: 3100, category: "makanan", stock: 48 },
            { name: "Gula Pasir (1 kg)", price: 17000, cost: 15600, category: "sembako", stock: 10 },
            { name: "Gula Pasir (1/2 kg)", price: 9000, cost: 7800, category: "sembako", stock: 20 },
            { name: "Gula Pasir (1/4 kg)", price: 5000, cost: 3900, category: "sembako", stock: 40 },
            { name: "Kopi Kapal Api Mix", price: 1500, cost: 1200, category: "minuman", stock: 100 },
            { name: "Teh Pucuk Harum", price: 4000, cost: 3200, category: "minuman", stock: 24 },
            { name: "Sampo Lifebuoy", price: 1000, cost: 800, category: "harian", stock: 50 },
            { name: "Rokok Surya 16", price: 29000, cost: 27500, category: "rokok", stock: 20 },
            { name: "Sabun GIV Batang", price: 3500, cost: 2800, category: "harian", stock: 30 },
        ];

        const CATEGORIES = [
            { id: 'all', label: 'Semua' },
            { id: 'makanan', label: 'Makanan' },
            { id: 'minuman', label: 'Minuman' },
            { id: 'sembako', label: 'Sembako' },
            { id: 'rokok', label: 'Rokok' },
            { id: 'harian', label: 'Harian' },
        ];

        function App() {
            // State
            const [mode, setMode] = useState('pos'); 
            const [products, setProducts] = useState([]); 
            const [isLoading, setIsLoading] = useState(true);
            const [cart, setCart] = useState([]);
            
            // Search
            const [searchQuery, setSearchQuery] = useState("");
            const [activeCategory, setActiveCategory] = useState("all");
            const [adminSearchQuery, setAdminSearchQuery] = useState("");

            const [showMobileCart, setShowMobileCart] = useState(false);
            const [lastTransaction, setLastTransaction] = useState(null); 
            const [isSharing, setIsSharing] = useState(false); 
            
            // Admin
            const [isEditing, setIsEditing] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [formData, setFormData] = useState({ name: '', price: '', cost: '', category: 'makanan', stock: '' });

            const receiptRef = useRef(null);

            // --- 1. SINKRONISASI DATABASE (REALTIME) ---
            useEffect(() => {
                const unsubscribe = db.collection('products')
                    .orderBy('name')
                    .onSnapshot(snapshot => {
                        const items = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setProducts(items);
                        setIsLoading(false);
                    }, error => {
                        console.error("Error ambil data:", error);
                        setIsLoading(false);
                    });
                return () => unsubscribe();
            }, []);

            // --- LOGIC POS ---
            const filteredProducts = useMemo(() => {
                return products.filter((product) => {
                    const matchesSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase());
                    const matchesCategory = activeCategory === 'all' || product.category === activeCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [products, searchQuery, activeCategory]);

            // --- LOGIC ADMIN FILTER ---
            const filteredAdminProducts = useMemo(() => {
                return products.filter((product) => {
                    return product.name.toLowerCase().includes(adminSearchQuery.toLowerCase());
                });
            }, [products, adminSearchQuery]);

            const addToCart = (product) => {
                if (product.stock <= 0) return;
                setCart((prev) => {
                    const existing = prev.find((item) => item.id === product.id);
                    if (existing) {
                        if (existing.qty >= product.stock) return prev; 
                        return prev.map((item) => item.id === product.id ? { ...item, qty: item.qty + 1 } : item);
                    }
                    return [...prev, { ...product, qty: 1 }];
                });
            };

            const updateQty = (id, delta) => {
                const productInCart = cart.find(item => item.id === id);
                const productInStore = products.find(p => p.id === id);
                if (delta > 0 && (!productInStore || productInCart.qty >= productInStore.stock)) return;

                setCart((prev) =>
                    prev.map((item) => {
                        if (item.id === id) return { ...item, qty: Math.max(0, item.qty + delta) };
                        return item;
                    }).filter((item) => item.qty > 0)
                );
            };

            const removeFromCart = (id) => setCart((prev) => prev.filter(item => item.id !== id));

            const handleCheckout = async () => {
                if (cart.length === 0) return;
                if (!confirm(`Bayar Total: ${formatRupiah(cart.reduce((s, i) => s + i.price * i.qty, 0))}?`)) return;

                try {
                    const batch = db.batch();
                    cart.forEach(item => {
                        const productRef = db.collection('products').doc(item.id);
                        batch.update(productRef, {
                            stock: firebase.firestore.FieldValue.increment(-item.qty)
                        });
                    });
                    await batch.commit();

                    const transactionData = {
                        id: `TRX-${Date.now()}`,
                        date: new Date().toLocaleString('id-ID'),
                        items: [...cart],
                        total: cart.reduce((s, i) => s + i.price * i.qty, 0),
                    };
                    setLastTransaction(transactionData);
                    setCart([]);
                    setShowMobileCart(false);
                } catch (error) {
                    alert("Gagal update stok: " + error.message);
                }
            };

            const handlePrint = () => { setTimeout(() => { window.print(); }, 100); };

            const handleShareImage = async () => {
                if (!receiptRef.current) return;
                setIsSharing(true);
                try {
                    const canvas = await window.html2canvas(receiptRef.current, { scale: 2, backgroundColor: "#ffffff", useCORS: true });
                    canvas.toBlob((blob) => {
                        if(!blob) return setIsSharing(false);
                        const fileName = `Struk-${lastTransaction.id}.png`;
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement("a");
                        link.href = url; link.download = fileName;
                        document.body.appendChild(link); link.click();
                        document.body.removeChild(link); URL.revokeObjectURL(url);
                        setTimeout(() => {
                            if (confirm("Struk tersimpan! Kirim WA?")) {
                                const message = `*${APP_NAME}*\nHalo, berikut terlampir struk belanjanya ya.\nTerima kasih üôè`;
                                window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, "_blank");
                            }
                        }, 500);
                        setIsSharing(false);
                    }, "image/png");
                } catch (err) { alert("Gagal proses gambar"); setIsSharing(false); }
            };

            const handleSaveProduct = async (e) => {
                e.preventDefault();
                const data = {
                    name: formData.name,
                    price: parseInt(formData.price, 10),
                    cost: parseInt(formData.cost, 10),
                    category: formData.category,
                    stock: parseInt(formData.stock, 10),
                };
                try {
                    if (isEditing) await db.collection('products').doc(isEditing).update(data);
                    else await db.collection('products').add(data);
                    setShowAddModal(false); resetForm();
                } catch (error) { alert("Gagal simpan: " + error.message); }
            };

            const handleDeleteProduct = async (id) => { 
                if (window.confirm("Yakin hapus permanen?")) {
                    try { await db.collection('products').doc(id).delete(); } catch (error) { alert("Gagal hapus: " + error.message); }
                }
            };

            const handleQuickStock = async (id, delta) => {
                try {
                    await db.collection('products').doc(id).update({
                        stock: firebase.firestore.FieldValue.increment(delta)
                    });
                } catch (error) {
                    console.error("Gagal update stok:", error);
                }
            };

            const handleSeedData = async () => {
                if(!confirm("Isi database dengan data dummy awal?")) return;
                try {
                    const batch = db.batch();
                    DUMMY_DATA.forEach(item => { const docRef = db.collection('products').doc(); batch.set(docRef, item); });
                    await batch.commit();
                    alert("Data berhasil diisi!");
                } catch (error) { alert("Gagal isi data: " + error.message); }
            };

            const prepareEdit = (p) => { setFormData(p); setIsEditing(p.id); setShowAddModal(true); };
            const resetForm = () => { setFormData({ name: '', price: '', cost: '', category: 'makanan', stock: '' }); setIsEditing(null); };
            const formatRupiah = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {/* Header */}
                    <header className={`${mode === 'pos' ? 'bg-blue-700' : 'bg-slate-800'} text-white p-3 shadow-md flex justify-between items-center shrink-0 z-30 no-print`}>
                        <div className="flex items-center gap-3">
                            <img src={LOGO_FILENAME} alt="Logo" className="h-10 w-10 object-contain rounded-lg bg-white/20 p-1" onError={(e) => e.target.style.display = 'none'} />
                            <div>
                                <h1 className="font-bold text-lg leading-tight">{APP_NAME}</h1>
                                <p className="text-[10px] uppercase opacity-80">{mode === 'pos' ? 'Kasir Online' : 'Gudang Cloud'}</p>
                            </div>
                        </div>
                        <button onClick={() => setMode(mode === 'pos' ? 'admin' : 'pos')} className="bg-black/20 hover:bg-black/30 px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 border border-white/10">
                            {mode === 'pos' ? <>Admin <Icons.Settings/></> : <>Kasir <Icons.Receipt/></>}
                        </button>
                    </header>

                    {/* Main */}
                    <div className="flex flex-1 overflow-hidden relative no-print">
                        {isLoading ? (
                            <div className="absolute inset-0 z-50 bg-white flex flex-col items-center justify-center text-gray-500">
                                <Icons.Loader2/> <span className="mt-2 text-sm font-medium">Menghubungkan ke Server...</span>
                            </div>
                        ) : (
                            <>
                            <div className={`flex-1 flex flex-col h-full bg-gray-50 relative ${mode === 'admin' ? 'w-full' : ''}`}>
                                {mode === 'pos' ? (
                                    <>
                                        {/* SEARCH BAR & CATEGORIES */}
                                        <div className="bg-white p-3 shadow-sm z-20 shrink-0 space-y-3">
                                            <div className="relative">
                                                <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><Icons.Search/></span>
                                                <input 
                                                    type="text" 
                                                    placeholder="Cari barang..." 
                                                    className="w-full pl-10 pr-4 py-2.5 bg-gray-100 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none touch-manipulation" 
                                                    value={searchQuery} 
                                                    onChange={(e) => setSearchQuery(e.target.value)} 
                                                />
                                            </div>
                                            <div className="flex gap-2 overflow-x-auto pb-1 scrollbar-hide snap-x snap-mandatory">
                                                {CATEGORIES.map((cat) => (
                                                    <button key={cat.id} onClick={() => setActiveCategory(cat.id)} className={`snap-start px-3 py-1.5 rounded-full text-xs font-bold whitespace-nowrap flex items-center gap-1.5 transition-all touch-manipulation ${activeCategory === cat.id ? 'bg-blue-600 text-white scale-105 shadow-md' : 'bg-white border border-gray-200 text-gray-600'}`}>
                                                        {cat.label}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        {/* PRODUCT GRID (BALIK KE 2 KOLOM YANG LEGA) */}
                                        <div className="flex-1 overflow-y-auto p-3 pb-28 md:pb-4">
                                            {products.length === 0 ? (
                                                <div className="h-full flex flex-col items-center justify-center text-gray-400">
                                                    <p>Data Kosong</p>
                                                    <p className="text-xs">Masuk ke Admin &gt; Isi Data Awal</p>
                                                </div>
                                            ) : (
                                                <div className="grid grid-cols-2 min-[450px]:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3">
                                                    {filteredProducts.map((product) => (
                                                        <button 
                                                            key={product.id} 
                                                            onClick={() => addToCart(product)} 
                                                            disabled={product.stock <= 0} 
                                                            className={`
                                                                group relative flex flex-col overflow-hidden bg-white rounded-xl shadow-sm border border-gray-100 
                                                                text-left transition-all active:scale-95 touch-manipulation
                                                                ${product.stock <= 0 ? 'opacity-60 grayscale cursor-not-allowed' : 'hover:shadow-md hover:border-blue-300'}
                                                            `}
                                                        >
                                                            <div className="aspect-[4/3] w-full bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center text-4xl relative">
                                                                {product.category === 'makanan' ? 'üçú' : product.category === 'minuman' ? 'ü•§' : product.category === 'rokok' ? 'üö¨' : 'üì¶'}
                                                                <span className={`absolute top-2 right-2 text-[10px] px-2 py-0.5 rounded-full text-white font-bold shadow-sm ${product.stock < 10 ? 'bg-red-500' : 'bg-green-600'}`}>{product.stock}</span>
                                                            </div>
                                                            <div className="p-2.5 flex flex-col flex-1 justify-between">
                                                                <h3 className="font-medium text-gray-800 text-sm leading-tight line-clamp-2 mb-1">{product.name}</h3>
                                                                <p className="font-bold text-blue-600 text-sm">{formatRupiah(product.price).replace(",00", "")}</p>
                                                            </div>
                                                        </button>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    </>
                                ) : (
                                    // MODE ADMIN
                                    <div className="flex-1 overflow-y-auto p-4 md:p-8 bg-slate-50">
                                        <div className="max-w-4xl mx-auto bg-white rounded-xl shadow-sm border overflow-hidden">
                                            <div className="p-4 border-b bg-slate-50 sticky top-0 z-10 shadow-sm">
                                                <div className="flex justify-between items-center mb-3">
                                                    <div>
                                                        <h2 className="font-bold text-slate-800">Daftar Stok</h2>
                                                        {products.length === 0 && <button onClick={handleSeedData} className="text-xs text-blue-600 underline mt-1 flex items-center gap-1"><Icons.Database size={12}/> Isi Data Awal</button>}
                                                    </div>
                                                    <button onClick={() => { resetForm(); setShowAddModal(true); }} className="bg-emerald-600 text-white px-3 py-1.5 rounded-lg text-sm font-bold flex items-center gap-1 hover:bg-emerald-700 shadow-sm"><Icons.Plus/> Baru</button>
                                                </div>
                                                <div className="relative">
                                                    <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><Icons.Search/></span>
                                                    <input 
                                                        type="text" 
                                                        placeholder="Cari stok barang..." 
                                                        className="w-full pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-slate-400 outline-none" 
                                                        value={adminSearchQuery} 
                                                        onChange={(e) => setAdminSearchQuery(e.target.value)} 
                                                    />
                                                </div>
                                            </div>

                                            <div className="overflow-x-auto">
                                                <table className="w-full text-sm text-left">
                                                    <thead className="bg-slate-100 text-slate-600"><tr><th className="p-3">Barang</th><th className="p-3 text-right">Modal</th><th className="p-3 text-right">Jual</th><th className="p-3 text-center">Stok</th><th className="p-3 text-center">Aksi</th></tr></thead>
                                                    <tbody className="divide-y">{filteredAdminProducts.map(p => (
                                                        <tr key={p.id} className="hover:bg-slate-50">
                                                            <td className="p-3 font-medium">{p.name} <div className="text-xs text-slate-400 uppercase">{p.category}</div></td>
                                                            <td className="p-3 text-right text-slate-500">{formatRupiah(p.cost).replace(",00","")}</td>
                                                            <td className="p-3 text-right font-bold text-blue-600">{formatRupiah(p.price).replace(",00","")}</td>
                                                            <td className="p-3 text-center">
                                                                <div className="flex items-center justify-center gap-2">
                                                                    <button onClick={() => handleQuickStock(p.id, -1)} className="w-6 h-6 bg-red-100 text-red-600 rounded hover:bg-red-200 flex items-center justify-center font-bold text-xs touch-manipulation">-</button>
                                                                    <span className={`px-2 py-0.5 rounded text-xs font-bold ${p.stock < 10 ? 'bg-red-100 text-red-600':'bg-green-100 text-green-600'}`}>{p.stock}</span>
                                                                    <button onClick={() => handleQuickStock(p.id, 1)} className="w-6 h-6 bg-green-100 text-green-600 rounded hover:bg-green-200 flex items-center justify-center font-bold text-xs touch-manipulation">+</button>
                                                                </div>
                                                            </td>
                                                            <td className="p-3 text-center"><div className="flex justify-center gap-1"><button onClick={() => prepareEdit(p)} className="p-1.5 text-blue-600 hover:bg-blue-100 rounded"><Icons.Edit3/></button><button onClick={() => handleDeleteProduct(p.id)} className="p-1.5 text-red-600 hover:bg-red-100 rounded"><Icons.Trash2/></button></div></td>
                                                        </tr>
                                                    ))}</tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            <aside className={`
                                fixed inset-0 z-40 bg-white
                                transform transition-transform duration-300
                                md:static md:inset-auto md:w-80 md:flex md:flex-col md:border-l md:border-gray-200 md:shadow-none
                                ${showMobileCart ? 'translate-x-0' : 'translate-x-full md:translate-x-0'}
                                flex flex-col h-full
                            `}>
                                <div className="p-3 border-b flex justify-between items-center bg-gray-50 shrink-0">
                                    <div className="flex items-center gap-2"><div className="bg-blue-100 p-1.5 rounded text-blue-600"><Icons.ShoppingCart/></div><h2 className="font-bold text-gray-800">Keranjang</h2></div>
                                    <div className="flex gap-2">
                                        {cart.length > 0 && <button onClick={() => setCart([])} className="text-xs text-red-500 font-bold hover:underline px-2 py-1">Hapus</button>}
                                        <button onClick={() => setShowMobileCart(false)} className="md:hidden p-2 text-gray-500 bg-gray-200 rounded-full"><Icons.X/></button>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto p-3 space-y-2">
                                    {cart.length === 0 ? <div className="flex flex-col items-center justify-center h-full text-gray-300 space-y-2"><Icons.ShoppingCart/><p className="text-sm">Belum ada pesanan</p></div> : cart.map(item => (
                                        <div key={item.id} className="flex flex-col bg-white border border-gray-100 rounded-lg p-2.5 shadow-sm relative overflow-hidden">
                                            <div className="flex justify-between items-start mb-2"><div className="pr-6"><div className="font-bold text-sm text-gray-800 leading-tight">{item.name}</div><div className="text-xs text-blue-600 font-medium mt-0.5">{formatRupiah(item.price).replace(",00","")}</div></div><button onClick={() => removeFromCart(item.id)} className="absolute top-2 right-2 text-gray-300 hover:text-red-500 p-1"><Icons.Trash2/></button></div>
                                            <div className="flex justify-between items-end"><div className="text-sm font-bold text-gray-700">Total: {formatRupiah(item.price * item.qty).replace(",00","")}</div><div className="flex items-center gap-2 bg-gray-50 rounded-lg p-1 border border-gray-100"><button onClick={() => updateQty(item.id, -1)} className="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm hover:bg-gray-100 text-gray-600 touch-manipulation"><Icons.Minus/></button><span className="w-6 text-center text-sm font-bold">{item.qty}</span><button onClick={() => updateQty(item.id, 1)} className="w-8 h-8 flex items-center justify-center bg-blue-600 rounded shadow-sm hover:bg-blue-700 text-white touch-manipulation"><Icons.Plus/></button></div></div>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-3 bg-gray-50 border-t space-y-3 shrink-0 pb-safe">
                                    <div className="flex justify-between items-center text-lg font-bold text-gray-800"><span>Total</span><span className="text-blue-600">{formatRupiah(cart.reduce((s, i) => s + i.price * i.qty, 0)).replace(",00","")}</span></div>
                                    <button onClick={handleCheckout} disabled={cart.length === 0} className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 active:scale-95 disabled:opacity-50 disabled:active:scale-100 transition-all flex justify-center items-center gap-2 touch-manipulation"><Icons.Receipt/> Bayar Sekarang</button>
                                </div>
                            </aside>
                            {!showMobileCart && cart.length > 0 && (
                                <div className="md:hidden fixed bottom-4 left-4 right-4 z-50 animate-in slide-in-from-bottom-4 duration-300"><button onClick={() => setShowMobileCart(true)} className="w-full bg-slate-900 text-white p-4 rounded-xl shadow-2xl flex justify-between items-center touch-manipulation"><div className="flex items-center gap-3"><div className="bg-yellow-400 text-black font-bold w-8 h-8 rounded-full flex items-center justify-center text-xs">{cart.reduce((s,i) => s + i.qty, 0)}</div><div className="text-left"><div className="text-xs text-gray-400">Total</div><div className="font-bold text-yellow-400">{formatRupiah(cart.reduce((s, i) => s + i.price * i.qty, 0)).replace(",00","")}</div></div></div><div className="flex items-center gap-1 font-bold text-sm">Lihat <Icons.ChevronRight/></div></button></div>
                            )}
                            </>
                        )}
                    </div>

                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4 backdrop-blur-sm no-print">
                            <div className="bg-white rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden animate-in zoom-in-95 duration-200">
                                <div className="p-4 border-b flex justify-between items-center bg-gray-50"><h3 className="font-bold text-gray-800">{isEditing ? 'Edit' : 'Baru'}</h3><button onClick={() => setShowAddModal(false)}><Icons.X/></button></div>
                                <form onSubmit={handleSaveProduct} className="p-5 space-y-3">
                                    <div><label className="text-xs font-bold text-gray-500 uppercase">Nama Produk</label><input required type="text" className="w-full border-b-2 border-gray-200 py-2 focus:border-blue-500 outline-none font-medium" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} placeholder="Nama..." /></div>
                                    <div className="grid grid-cols-2 gap-4"><div><label className="text-xs font-bold text-gray-500 uppercase">Modal</label><input required type="number" className="w-full border-b-2 border-gray-200 py-2 focus:border-blue-500 outline-none" value={formData.cost} onChange={e => setFormData({...formData, cost: e.target.value})} placeholder="0" /></div><div><label className="text-xs font-bold text-gray-500 uppercase">Jual</label><input required type="number" className="w-full border-b-2 border-gray-200 py-2 focus:border-blue-500 outline-none text-blue-600 font-bold" value={formData.price} onChange={e => setFormData({...formData, price: e.target.value})} placeholder="0" /></div></div>
                                    <div className="grid grid-cols-2 gap-4"><div><label className="text-xs font-bold text-gray-500 uppercase">Kategori</label><select className="w-full border-b-2 border-gray-200 py-2 outline-none" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>{CATEGORIES.filter(c => c.id !== 'all').map(c => <option key={c.id} value={c.id}>{c.label}</option>)}</select></div><div><label className="text-xs font-bold text-gray-500 uppercase">Stok</label><input required type="number" className="w-full border-b-2 border-gray-200 py-2 focus:border-blue-500 outline-none" value={formData.stock} onChange={e => setFormData({...formData, stock: e.target.value})} placeholder="0" /></div></div>
                                    <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold mt-2 shadow-lg hover:bg-blue-700">{isEditing ? 'Simpan' : 'Tambah'}</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {lastTransaction && (
                        <div className="fixed inset-0 bg-black/70 z-[70] flex items-center justify-center p-4 backdrop-blur-sm no-print">
                            <div className="bg-white rounded-3xl w-full max-w-sm shadow-2xl overflow-hidden animate-in zoom-in-95 duration-200 flex flex-col max-h-[90vh]">
                                <div className="bg-green-500 p-6 text-center text-white shrink-0"><div className="bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3"><Icons.CheckCircle/></div><h3 className="font-bold text-xl">Berhasil!</h3></div>
                                <div className="p-6 bg-gray-100 overflow-y-auto flex-1">
                                    <div ref={receiptRef} className="bg-white p-6 shadow-md border border-gray-200 text-sm font-mono leading-relaxed relative">
                                        <div className="text-center mb-6">
                                            <img src={LOGO_FILENAME} alt="Logo" className="h-16 mx-auto mb-2 object-contain" onError={(e) => e.target.style.display = 'none'} />
                                            <h2 className="font-bold text-2xl uppercase tracking-widest text-slate-800 mb-1">{APP_NAME}</h2>
                                            <p className="text-xs text-gray-500">{STORE_ADDRESS}</p>
                                            <p className="text-xs text-gray-500 border-b-2 border-dashed border-gray-300 pb-4 mt-2">{lastTransaction.date}</p>
                                        </div>
                                        <div className="space-y-3 mb-6">{lastTransaction.items.map((item, idx) => (<div key={idx} className="flex justify-between items-start"><div className="flex-1 pr-2"><div className="font-bold text-gray-800">{item.name}</div><div className="text-xs text-gray-500">{item.qty} x {formatRupiah(item.price).replace(",00","")}</div></div><div className="font-bold text-gray-800">{formatRupiah(item.price * item.qty).replace(",00","")}</div></div>))}</div>
                                        <div className="border-t-2 border-dashed border-gray-300 pt-4"><div className="flex justify-between items-center text-xl font-bold text-slate-900"><span>TOTAL</span><span>{formatRupiah(lastTransaction.total).replace(",00","")}</span></div></div>
                                        <div className="text-center mt-8 pt-4 border-t border-gray-100"><p className="text-xs text-gray-400 italic">Terima kasih!</p></div>
                                    </div>
                                </div>
                                <div className="p-4 bg-white border-t flex gap-3 shrink-0">
                                    <button onClick={handlePrint} className="flex-1 flex flex-col items-center justify-center gap-1 p-3 rounded-xl hover:bg-gray-50 text-gray-700 border border-gray-200"><Icons.Printer/><span className="text-[10px] font-bold uppercase mt-1">Print</span></button>
                                    <button onClick={handleShareImage} disabled={isSharing} className="flex-1 flex flex-col items-center justify-center gap-1 p-3 rounded-xl bg-green-50 text-green-700 border border-green-200 disabled:opacity-50">{isSharing ? <Icons.Loader2/> : <Icons.Image/>}<span className="text-[10px] font-bold uppercase mt-1">Share</span></button>
                                    <button onClick={() => setLastTransaction(null)} className="flex-1 flex flex-col items-center justify-center gap-1 p-3 rounded-xl bg-blue-600 text-white shadow-lg shadow-blue-200"><Icons.Plus/><span className="text-[10px] font-bold uppercase mt-1">Baru</span></button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Hidden Print Layout */}
                    <div className="hidden print-only font-mono text-xs text-black bg-white">
                        {lastTransaction && (
                            <div className="max-w-[58mm] mx-auto p-2">
                                <div className="text-center mb-4">
                                    <img src={LOGO_FILENAME} alt="Logo" className="h-10 mx-auto mb-2" onError={(e) => e.target.style.display = 'none'} />
                                    <h1 className="font-bold text-lg uppercase">{APP_NAME}</h1>
                                    <p>{STORE_ADDRESS}</p><p className="text-[10px] mt-1">{lastTransaction.date}</p>
                                </div>
                                <div className="border-b-2 border-dashed border-black mb-2"></div>
                                {lastTransaction.items.map((item, idx) => (<div key={idx} className="flex justify-between mb-2"><div className="flex-1 pr-2"><div>{item.name}</div><div className="text-[10px]">{item.qty} x {item.price}</div></div><div className="text-right">{item.price * item.qty}</div></div>))}
                                <div className="border-b-2 border-dashed border-black my-2"></div>
                                <div className="flex justify-between font-bold text-sm"><span>TOTAL</span><span>{formatRupiah(lastTransaction.total)}</span></div>
                                <div className="text-center mt-6">Terima Kasih!</div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <!-- REGISTER SERVICE WORKER DI SINI (WAJIB ADA DI BAWAH) -->
    <script>
      if ("serviceWorker" in navigator) {
        // Prevent registration in unsupported environments (like preview blobs) to avoid console errors
        if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
           navigator.serviceWorker.register("service-worker.js")
            .then(reg => console.log("Service Worker registered!", reg))
            .catch(err => console.log("Service Worker registration failed:", err));
        }
      }
    </script>
</body>
</html>
