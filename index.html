        #scanner-overlay {

        }

        @media print {
            @page { size: 58mm auto; margin: 0mm; } 
            body { background: white; margin: 0; padding: 0; -webkit-print-color-adjust: exact; }
            
            .no-print, header, .toast-container { display: none !important; }
            
            #receipt-mode {

                background: white !important; display: block !important; 
            }

                border-radius: 0 !important; max-width: 100% !important; 
                width: 100% !important; margin: 0 !important;

            #receipt-mode .p-6, #receipt-mode .bg-gray-50 { padding: 0 !important; background: white !important; }
            
            /* KONTEN UTAMA - 48MM CENTERED (PRO LOOK) */

                margin: 0 auto !important;       
                padding: 2mm 1mm !important;

                height: auto !important;

            #receipt-content .text-lg { 
                font-size: 12px !important;

            } 
            #receipt-content .font-bold { font-weight: 700 !important; } 
            
            #receipt-content .flex.justify-between {

                align-items: flex-start !important;

            }

                flex: 1 !important;

                padding-right: 2px !important;
                white-space: normal !important; 
                word-break: break-word !important;

                flex-shrink: 0 !important;

            #receipt-content .mb-6 { margin-bottom: 5px !important; }

        }

            // --- CALCULATE REPORT ---
            useEffect(() => {
                if (mode === 'admin' && adminTab === 'report') {
                    const fetchReport = async () => {
                        let query = db.collection('transactions');
                        const snap = await query.limit(500).get();
                        let docs = snap.docs.map(d => d.data());
                        
                        if (reportFilter === 'today') {
                            const today = new Date().toDateString();
                            docs = docs.filter(d => new Date(d.date).toDateString() === today);
                        }

                        let totalOmset = 0;
                        let totalModal = 0;
                        let soldCount = 0;

                        docs.forEach(trx => {
                            // HANYA TRANSAKSI LUNAS YANG MASUK OMSET
                            if (trx.status !== 'debt') { 
                                totalOmset += trx.total;
                                trx.items.forEach(item => {
                                    const modal = Number(item.cost) || 0;
                                    totalModal += (modal * item.qty);
                                    soldCount += item.qty;
                                });
                            }
                        });

                        setReportStats({ omset: totalOmset, profit: totalOmset - totalModal, itemsSold: soldCount });
                    };
                    fetchReport();
                }
            }, [mode, adminTab, reportFilter]);

            useEffect(() => { if(toast) { const timer = setTimeout(() => setToast(null), 2000); return () => clearTimeout(timer); } }, [toast]);

            // --- SCANNER LIFECYCLE ---
            useEffect(() => {
                if (showScanner) {
                    if (isScanningRef.current) return;
                    isScanningRef.current = true;

                    const html5QrCode = new Html5Qrcode("reader");
                    scannerRef.current = html5QrCode;
                    
                    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                    
                    html5QrCode.start({ facingMode: "environment" }, config, async (decodedText) => {
                         try {
                            if (scannerRef.current) {
                                await scannerRef.current.stop();
                                await scannerRef.current.clear();
                                scannerRef.current = null;
                            }
                         } catch (e) { console.warn("Stop error:", e); }
                         isScanningRef.current = false;
                         setTimeout(() => {
                             setShowScanner(false);
                             handleScanResult(decodedText);
                         }, 100);
                    }, 
                    (err) => { /* ignore frame error */ })
                    .catch(err => {
                        console.error("Camera Fail", err);
                        alert("Gagal buka kamera: " + err);
                        isScanningRef.current = false;
                        setShowScanner(false);
                    });
                } 
                return () => {};
            }, [showScanner]); 

            const handleStopScan = async () => {
                 try {
                    if (scannerRef.current) {
                        await scannerRef.current.stop();
                        await scannerRef.current.clear();
                        scannerRef.current = null;
                    }
                 } catch(e) { console.log(e); }
                 isScanningRef.current = false;
                 setShowScanner(false);
            };

            const handleStartScan = (mode) => {
                const isSecure = window.location.protocol === 'https:' || window.location.hostname === 'localhost';
                if (!isSecure) { alert("âš ï¸ WAJIB HTTPS! Buka di GitHub Pages agar kamera jalan."); return; }
                setScanMode(mode); setShowScanner(true);
            };

            const handleScanResult = (code) => {
                const product = products.find(p => p.barcode === code || p.id === code);
                if (scanMode === 'pos') {
                    if (product) addToCart(product);
                    else setToast({ msg: "Produk tidak ditemukan!", type: "error" });
                } else if (scanMode === 'admin') { 
                    setFormData(prev => ({ ...prev, barcode: code })); 
                } else if (scanMode === 'restock') {
                    if (product) {
                        setRestockItem(product);
                        setRestockData({ qty: '', totalCost: '' });
                    } else {
                        setToast({ msg: "Produk belum terdaftar! Tambah dulu di menu Stok.", type: "error" });
                    }
                }
            };

            // --- SMART PRICE LOGIC ---
            const getActivePrice = (product, type) => {
                if (type === 'vip') {
                    if (product.priceVip && Number(product.priceVip) > 0) return Number(product.priceVip);
                    if (product.priceStore && Number(product.priceStore) > 0) return Number(product.priceStore);
                }
                if (type === 'store' && product.priceStore && Number(product.priceStore) > 0) {
                    return Number(product.priceStore);
                }
                return Number(product.price);
            };

            const addToCart = (product) => {
                const stock = Number(product.stock) || 0;
                if (stock <= 0) { setToast({ msg: "Stok Habis!", type: "error" }); return; }
                setCart(prev => {
                    const exist = prev.find(i => i.id === product.id);
                    if (exist) {
                        if (exist.qty >= stock) { setToast({ msg: "Stok tidak cukup!", type: "error" }); return prev; }
                        return prev.map(i => i.id === product.id ? { ...i, qty: i.qty + 1 } : i);
                    }
                    return [...prev, { ...product, qty: 1 }];
                });
                setToast({ msg: `+1 ${product.name}`, type: "success" });
                if (navigator.vibrate) navigator.vibrate(50);
            };
            const updateQty = (id, delta) => {
                setCart(prev => prev.map(item => {
                    if (item.id === id) {
                        const product = products.find(p => p.id === id);
                        const stock = Number(product?.stock) || 0;
                        if (delta > 0 && item.qty >= stock) { setToast({ msg: "Mentok Stok!", type: "error" }); return item; }
                        return { ...item, qty: Math.max(0, item.qty + delta) };
                    }
                    return item;
                }).filter(i => i.qty > 0));
            };
            const removeFromCart = (id) => setCart((prev) => prev.filter(item => item.id !== id));
            
            const cartTotal = useMemo(() => {
                return cart.reduce((s, i) => {
                    const price = getActivePrice(i, customerType);
                    return s + (price * i.qty);
                }, 0);
            }, [cart, customerType]);

            const handleCheckoutClick = () => { if (cart.length === 0) return; setPaymentAmount(""); setShowPaymentModal(true); };

            // --- PROCESS PAYMENT (MODIFIED V4.1) ---
            const processPayment = async (isDebt = false) => {
                // Logic Bayar
                let pay = 0;
                let change = 0;
                
                if (!isDebt) {
                    const payStr = String(paymentAmount); 
                    pay = parseInt(payStr.replace(/\D/g, '') || 0);
                    if (pay < cartTotal) { alert("Uang kurang!"); return; }
                    change = pay - cartTotal;
                } else {
                    if (!debtName.trim()) { alert("Nama pelanggan wajib diisi untuk kasbon!"); return; }
                }

                try {
                    const batch = db.batch();
                    
                    const finalItems = cart.map(item => ({
                        ...item,
                        price: getActivePrice(item, customerType), 
                        priceType: customerType 
                    }));

                    // 1. Kurangi Stok
                    cart.forEach(item => batch.update(db.collection('products').doc(item.id), { stock: firebase.firestore.FieldValue.increment(-item.qty) }));
                    
                    const timestamp = firebase.firestore.FieldValue.serverTimestamp();
                    const dateISO = new Date().toISOString();
                    const dateDisplay = new Date().toLocaleString('id-ID');

                    const trxId = `TRX-${Date.now()}`;
                    
                    // 2. Simpan Transaksi (Lunas / Debt)
                    const trxData = {
                        id: trxId,
                        date: dateISO,
                        dateDisplay: dateDisplay,
                        items: finalItems,
                        total: cartTotal,
                        pay: isDebt ? 0 : pay,
                        change: isDebt ? 0 : change,
                        customerType: customerType,
                        status: isDebt ? 'debt' : 'paid', // Status Penanda
                        customerName: isDebt ? debtName : 'Umum',
                        timestamp: timestamp
                    };
                    batch.set(db.collection('transactions').doc(trxId), trxData);

                    // 3. Kalau Utang, Simpan ke Buku Kasbon (Collection Terpisah)
                    if (isDebt) {
                        batch.set(db.collection('debts').doc(trxId), {
                            ...trxData,
                            paid: false
                        });
                    }

                    await batch.commit();
                    
                    setLastTransaction(trxData); 
                    setMode('receipt'); 
                    setCart([]); 
                    setShowPaymentModal(false); 
                    setShowMobileCart(false); 
                    setShowDebtModal(false); // Tutup modal debt
                    setCustomerType('general'); 
                    setDebtName(""); // Reset nama
                } catch(e) { alert("Gagal: " + e.message); }
            };

            // --- LUNASI UTANG (ADMIN ACTION) ---
            const handlePayDebt = async (debtId) => {
                if (!selectedDebt) return;
                if (!confirm(`Lunasi utang atas nama ${selectedDebt.customerName}?`)) return;
                
                try {
                    const batch = db.batch();
                    
                    // 1. Hapus dari Buku Kasbon
                    batch.delete(db.collection('debts').doc(debtId));
                    
                    // 2. Update Status Transaksi jadi Lunas
                    batch.update(db.collection('transactions').doc(debtId), { 
                        status: 'paid',
                        paidDate: new Date().toISOString() 
                    });

                    await batch.commit();
                    setToast({ msg: "Utang Lunas!", type: "success" });
                    setSelectedDebt(null); // Tutup modal detail
                } catch (e) { alert("Gagal update: " + e.message); }
            };

            const handlePrint = () => { setTimeout(() => { window.print(); }, 100); };
            
            const handleShareImage = async () => {
                if (!receiptRef.current) return;
                setIsSharing(true);
                try {
                    setTimeout(async () => {
                        const canvas = await window.html2canvas(receiptRef.current, { 
                            scale: 2, backgroundColor: "#ffffff", useCORS: true, 
                            ignoreElements: (element) => element.classList.contains('logo-print')
                        });
                        const image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                        const link = document.createElement('a');
                        link.download = `Struk-${lastTransaction.id}.png`; link.href = image;
                        document.body.appendChild(link); link.click(); document.body.removeChild(link);
                        setTimeout(() => {
                            if (confirm("Struk tersimpan! Buka WhatsApp?")) {
                                const message = `*${APP_NAME}*\nTotal: ${formatRupiah(lastTransaction.total)}\nTerima kasih ðŸ™`;
                                window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                            }
                        }, 500);
                        setIsSharing(false);
                    }, 500);
                } catch (err) { alert("Gagal share: " + err.message); setIsSharing(false); }
            };

            // Admin Logic
            const handleSaveProduct = async (e) => {
                e.preventDefault();
                const barcode = formData.barcode?.trim() || `WA-${Date.now()}`;
                const data = { 
                    ...formData, 
                    price: Number(formData.price), 
                    priceStore: formData.priceStore ? Number(formData.priceStore) : 0, 
                    priceVip: formData.priceVip ? Number(formData.priceVip) : 0, 
                    cost: Number(formData.cost), 
                    stock: Number(formData.stock), 
                    barcode 
                };
                if (isEditing) await db.collection('products').doc(isEditing).update(data);
                else await db.collection('products').add(data);
                setShowAddModal(false); resetForm();
            };
            
            const handleRestockSubmit = async (e) => {
                e.preventDefault();

                const qty = parseInt(restockData.qty);

                if (qty <= 0 || totalCost <= 0) { alert("Jumlah dan Modal harus diisi!"); return; }

                try {
                    const batch = db.batch();
                    const productRef = db.collection('products').doc(restockItem.id);
                    batch.update(productRef, { stock: firebase.firestore.FieldValue.increment(qty), cost: newUnitCost });
                    const purchaseRef = db.collection('purchases').doc();
                    batch.set(purchaseRef, {
                        date: new Date().toISOString(),
                        productId: restockItem.id,
                        productName: restockItem.name,
                        qty: qty,
                        totalCost: totalCost,
                        unitCost: newUnitCost,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    await batch.commit();
                    setToast({ msg: `Stok ${restockItem.name} +${qty}`, type: "success" });
                    setRestockItem(null);
                } catch(e) { alert("Gagal Restock: " + e.message); }
            };

            const prepareEdit = (p) => { 
                setFormData({
                    ...p, 
                    priceStore: p.priceStore || '',
                    priceVip: p.priceVip || ''
                }); 
                setIsEditing(p.id); 
                setShowAddModal(true); 
            };
            const resetForm = () => { setFormData({ name: '', price: '', priceStore: '', priceVip: '', cost: '', category: 'makanan', stock: '', barcode: '' }); setIsEditing(null); };
            const handleResetAllData = async () => {
                if (resetPassword !== "CONFIRM") return;
                const snap = await db.collection('products').get();
                const batch = db.batch();
                snap.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                setShowResetConfirm(false);
            };

            const renderProductIcon = (cat) => {
                switch(cat) {
                    case 'makanan': return <ColorIcons.Makanan />;
                    case 'minuman': return <ColorIcons.Minuman />;
                    case 'sembako': return <ColorIcons.Sembako />;
                    case 'rokok': return <ColorIcons.Rokok />;
                    case 'harian': return <ColorIcons.Harian />;
                    default: return <ColorIcons.Umum />;
                }
            };
            const formatRupiah = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num || 0);
            
            const filteredProducts = useMemo(() => products.filter(p => {
                const term = searchQuery.toLowerCase();
                return (p.name.toLowerCase().includes(term) || (p.barcode || "").includes(term)) && (activeCategory === 'all' || p.category === activeCategory);
            }), [products, searchQuery, activeCategory]);
            
            const filteredAdminProducts = useMemo(() => {
                let result = products.filter(p => {
                    const term = adminSearchQuery.toLowerCase();
                    const matchesSearch = p.name.toLowerCase().includes(term) || (p.barcode || "").includes(term);
                    const matchesLowStock = showLowStockOnly ? (Number(p.stock) || 0) < 5 : true;
                    return matchesSearch && matchesLowStock;
                });
                if (showLowStockOnly) {
                    result.sort((a, b) => (Number(a.stock)||0) - (Number(b.stock)||0));
                } else {
                    result.sort((a, b) => a.name.localeCompare(b.name));
                }
                return result;
            }, [products, adminSearchQuery, showLowStockOnly]);

            const totalDebt = useMemo(() => debts.reduce((s, i) => s + i.total, 0), [debts]);

            if (showScanner) {
                return (
                    <div id="scanner-overlay">
                        <div className="bg-black p-4 flex justify-between items-center z-50">
                            <h2 className="text-white font-bold text-lg">Scan Barcode</h2>
                            <button onClick={handleStopScan} className="bg-white/20 text-white p-2 rounded-full"><Icons.X/></button>
                        </div>
                        <div id="reader"></div>
                        <div className="bg-black p-4 text-center text-white/70 text-sm">Arahkan kamera ke barcode</div>
                    </div>
                );
            }

            // FULLSCREEN RECEIPT (STRUK)
            if (mode === 'receipt' && lastTransaction) {
                const isDebt = lastTransaction.status === 'debt';
                return (
                    <div id="receipt-mode" className="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
                        <div className="bg-white w-full max-w-sm rounded-2xl shadow-xl overflow-hidden animate-in zoom-in-95">
                            <div className={`${isDebt ? 'bg-orange-500' : 'bg-green-500'} p-6 text-center text-white no-print`}>
                                <div className="bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3">
                                    {isDebt ? <Icons.UserX/> : <Icons.CheckCircle/>}
                                </div>
                                <h2 className="font-bold text-2xl">{isDebt ? 'Dicatat Kasbon!' : 'Transaksi Sukses!'}</h2>
                            </div>
                            <div className="p-6 bg-gray-50">
                                <div ref={receiptRef} id="receipt-content" className="bg-white p-6 shadow-sm border border-gray-100 text-sm font-mono">
                                    <div className="text-center mb-6 border-b pb-4 border-dashed">
                                        <img src={LOGO_FILENAME} className="h-16 mx-auto mb-2 object-contain logo-print" onError={(e)=>e.target.style.display='none'}/>
                                        <h3 className="font-bold text-xl uppercase tracking-widest">{APP_NAME}</h3>
                                        <p className="text-xs text-gray-500">{STORE_ADDRESS}</p>
                                        <p className="text-xs text-gray-400 mt-1">{lastTransaction.dateDisplay}</p>
                                    </div>
                                    <div className="space-y-3 mb-6">
                                        {lastTransaction.items.map((item, idx) => (
                                            <div key={idx} className="flex justify-between items-start item-row">
                                                <div className="item-name"><div className="font-bold text-gray-800">{item.name}</div><div className="text-xs text-gray-500">{item.qty} x {formatRupiah(item.price).replace(",00","")}</div></div>
                                                <div className="font-bold text-gray-800 item-price">{formatRupiah(item.price * item.qty).replace(",00","")}</div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="border-t border-dashed border-gray-300 pt-4 space-y-2">
                                        <div className="flex justify-between font-bold text-lg"><span>TOTAL</span><span>{formatRupiah(lastTransaction.total).replace(",00","")}</span></div>
                                        {isDebt ? (
                                            <div className="text-center bg-black text-white p-1 text-xs font-bold mt-2 uppercase">BELUM LUNAS - {lastTransaction.customerName}</div>
                                        ) : (
                                            <>
                                                <div className="flex justify-between text-sm"><span>Bayar</span><span>{formatRupiah(lastTransaction.pay).replace(",00","")}</span></div>
                                                <div className="flex justify-between text-sm"><span>Kembali</span><span>{formatRupiah(lastTransaction.change).replace(",00","")}</span></div>
                                            </>
                                        )}
                                    </div>
                                    <div className="text-center mt-8 text-xs text-gray-400 italic">Terima kasih telah berbelanja!</div>
                                </div>
                            </div>
                            <div className="p-4 bg-white border-t flex gap-3 no-print">
                                <button onClick={() => { setLastTransaction(null); setMode('pos'); }} className="flex-1 bg-gray-100 py-3 rounded-xl font-bold text-gray-600 hover:bg-gray-200">Tutup</button>
                                <button onClick={handlePrint} className="flex-1 bg-blue-100 text-blue-700 py-3 rounded-xl font-bold hover:bg-blue-200 flex items-center justify-center gap-2"><Icons.Printer/> Print</button>
                                <button onClick={handleShareImage} disabled={isSharing} className="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 flex items-center justify-center gap-2 shadow-lg shadow-green-200 disabled:opacity-50">
                                    {isSharing ? <Icons.Loader2/> : <Icons.Share2/>} WA
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {toast && <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full font-bold shadow-xl animate-in slide-in-from-top ${toast.type === 'error' ? 'bg-red-500 text-white' : 'bg-black text-white'}`}>{toast.msg}</div>}

                    <header className={`${mode === 'pos' ? 'bg-indigo-600' : 'bg-slate-800'} text-white p-3 shadow-lg flex justify-between items-center shrink-0 z-30 no-print`}>
                        <div className="flex items-center gap-2"><img src={LOGO_FILENAME} className="h-8 w-8 rounded bg-white/20 p-1" onError={(e)=>e.target.style.display='none'}/><h1 className="font-bold text-lg">{APP_NAME}</h1></div>
                        <button onClick={() => setMode(mode === 'pos' ? 'admin' : 'pos')} className="bg-white/10 px-3 py-1.5 rounded-full text-xs font-bold border border-white/20">{mode === 'pos' ? 'Admin' : 'Kasir'}</button>
                    </header>

                    <div className="flex flex-1 overflow-hidden relative no-print">
                        <div className="flex w-full h-full">
                            <div className="flex-1 flex flex-col h-full bg-slate-50 relative overflow-hidden">
                                {mode === 'pos' ? (
                                    <>
                                        <div className="bg-white p-3 shadow-sm z-20 shrink-0 space-y-3">
                                            <div className="flex gap-2">
                                                <div className="relative flex-1"><span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><Icons.Search/></span><input ref={searchInputRef} type="text" placeholder="Cari..." className="w-full pl-10 pr-4 py-2 bg-slate-100 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} /></div>
                                                <button onClick={() => setViewMode(viewMode === 'grid' ? 'list' : 'grid')} className="bg-slate-200 text-slate-700 px-3 rounded-lg shadow-sm font-bold border hover:bg-slate-300">
                                                    {viewMode === 'grid' ? <Icons.List/> : <Icons.Grid/>}
                                                </button>
                                                <button onClick={() => handleStartScan('pos')} className="bg-indigo-600 text-white px-3 rounded-lg shadow-sm"><Icons.Scan/></button>
                                            </div>
                                            {viewMode === 'grid' && (
                                                <div className="flex gap-2 overflow-x-auto pb-1 scrollbar-hide">{CATEGORIES.map(cat => <button key={cat.id} onClick={() => setActiveCategory(cat.id)} className={`px-3 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition-all ${activeCategory === cat.id ? 'bg-indigo-600 text-white shadow' : 'bg-white border text-slate-600'}`}>{cat.label}</button>)}</div>
                                            )}
                                        </div>
                                        
                                        <div className="flex-1 overflow-y-auto p-3 pb-24 md:pb-4">
                                            {viewMode === 'grid' ? (
                                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-4">
                                                    {filteredProducts.map(p => {
                                                        const stock = Number(p.stock) || 0;
                                                        return (
                                                            <button key={p.id} onClick={() => addToCart(p)} disabled={stock<=0} className={`bg-white rounded-xl shadow-sm border p-2.5 text-left flex flex-col gap-2 relative overflow-hidden active:scale-95 transition-all ${stock<=0?'opacity-50':''}`}>
                                                                <div className="w-full aspect-[4/3] flex items-center justify-center p-0 rounded-lg overflow-hidden relative">
                                                                    <div className="w-full h-full transform transition-transform hover:scale-105">
                                                                        {renderProductIcon(p.category)}
                                                                    </div>
                                                                </div>
                                                                <span className={`absolute top-2 right-2 text-[10px] px-2 py-0.5 rounded text-white font-bold shadow-sm z-10 ${stock<10?'bg-red-500':'bg-green-500'}`}>{stock}</span>
                                                                {stock <= 0 && <div className="absolute inset-0 bg-white/60 flex items-center justify-center text-sm font-bold text-red-600 uppercase tracking-widest border-2 border-red-500 m-2 rounded z-20">HABIS</div>}
                                                                <div>
                                                                    <h3 className="font-bold text-sm text-gray-800 line-clamp-2 leading-tight h-9">{p.name}</h3>
                                                                    <p className="font-bold text-indigo-600 text-sm mt-1">{formatRupiah(p.price).replace(",00","")}</p>

                                                            </button>
                                                        );

                                                </div>
                                            ) : (
                                                <div className="flex flex-col gap-2">
                                                    {filteredProducts.map(p => {
                                                        const stock = Number(p.stock) || 0;
                                                        return (
                                                            <button key={p.id} onClick={() => addToCart(p)} disabled={stock<=0} className={`bg-white rounded-lg shadow-sm border p-3 text-left flex justify-between items-center active:bg-slate-50 transition-all ${stock<=0?'opacity-60 bg-slate-50':''}`}>
                                                                <div className="flex-1">
                                                                    <h3 className="font-bold text-gray-800 text-sm mb-1">{p.name}</h3>
                                                                    <div className="flex items-center gap-2 text-xs text-gray-500">
                                                                        <span className={`${stock<5 ? 'text-red-600 font-bold' : 'text-green-600 font-bold'}`}>Stok: {stock}</span>
                                                                        {p.barcode && <span className="bg-slate-100 px-1.5 rounded text-[10px] text-slate-500 tracking-wider font-mono">{p.barcode}</span>}

                                                                    <div className="font-bold text-indigo-600 text-sm">{formatRupiah(p.price).replace(",00","")}</div>

                    {showAddModal && (<div className="fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4"><div className="bg-white rounded-xl w-full max-w-sm p-4"><div className="flex justify-between mb-4"><h3 className="font-bold">Produk</h3><button onClick={()=>setShowAddModal(false)}><Icons.X/></button></div><form onSubmit={handleSaveProduct} className="space-y-3"><input required className="w-full border-b p-2 outline-none" placeholder="Nama Barang" value={formData.name} onChange={e=>setFormData({...formData, name: e.target.value})}/><div className="flex gap-2"><input required className="w-full border-b p-2 outline-none" type="number" placeholder="Harga Jual" value={formData.price} onChange={e=>setFormData({...formData, price: e.target.value})}/><input required className="w-full border-b p-2 outline-none" type="number" placeholder="Modal" value={formData.cost} onChange={e=>setFormData({...formData, cost: e.target.value})}/></div><div className="flex gap-2"><input className="w-full border-b p-2 outline-none bg-orange-50 text-orange-800 font-bold" type="number" placeholder="Harga Toko (Opsional)" value={formData.priceStore} onChange={e=>setFormData({...formData, priceStore: e.target.value})}/><input className="w-full border-b p-2 outline-none bg-purple-50 text-purple-800 font-bold" type="number" placeholder="Harga VIP (Opsional)" value={formData.priceVip} onChange={e=>setFormData({...formData, priceVip: e.target.value})}/></div><div className="flex gap-2"><select className="w-full border-b p-2 outline-none bg-white" value={formData.category} onChange={e=>setFormData({...formData, category: e.target.value})}>{CATEGORIES.map(c=><option key={c.id} value={c.id}>{c.label}</option>)}</select><input required className="w-full border-b p-2 outline-none" type="number" placeholder="Stok" value={formData.stock} onChange={e=>setFormData({...formData, stock: e.target.value})}/></div><div className="flex gap-2 items-center"><input className="w-full border-b p-2 outline-none" placeholder="Barcode (Auto)" value={formData.barcode} onChange={e=>setFormData({...formData, barcode: e.target.value})}/><button type="button" onClick={()=>handleStartScan('admin')} className="bg-indigo-100 p-2 rounded"><Icons.Scan/></button></div><button type="submit" className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">Simpan</button></form></div></div>)}
                    {showResetConfirm && (<div className="fixed inset-0 bg-black/80 z-[90] flex items-center justify-center p-4"><div className="bg-white rounded-xl w-full max-w-sm p-6 text-center"><div className="text-red-500 font-bold text-xl mb-2">Hapus SEMUA Data?</div><input className="border p-2 w-full text-center uppercase font-bold mb-4" placeholder="Ketik CONFIRM" value={resetPassword} onChange={e=>setResetPassword(e.target.value.toUpperCase())}/><div className="flex gap-2"><button onClick={()=>setShowResetConfirm(false)} className="flex-1 bg-gray-100 py-2 rounded">Batal</button><button onClick={handleResetAllData} disabled={resetPassword!=="CONFIRM"} className="flex-1 bg-red-600 text-white py-2 rounded disabled:opacity-50">Hapus</button></div></div></div>)}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <!-- REGISTER SERVICE WORKER DI SINI (WAJIB ADA DI BAWAH) -->
    <script>
      if ("serviceWorker" in navigator) {
        if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
           navigator.serviceWorker.register("service-worker.js")
            .then(reg => console.log("Service Worker registered!", reg))
            .catch(err => console.log("Service Worker registration failed:", err));
        }
      }
    </script>
</body>
</html>
