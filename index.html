    <script type="text/babel">

        const { useState, useMemo, useRef, useEffect } = React;

        // --- ICONS (INLINE SVG WARNA) ---

        const Icons = {
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Trash2: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Minus: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/></svg>,
            Receipt: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6"/><path d="M16 12h-6"/><path d="M16 16h-6"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Edit3: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>,

            Image: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
            Database: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s 9-1.34 9-3V5"/></svg>,
            Wallet: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>,
            Scan: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><rect width="8" height="8" x="8" y="8" rx="1"/></svg>,
            AlertTriangle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-red-500"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>,
            ShoppingCart: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
        };

        const CATEGORIES = [
            { id: 'all', label: 'Semua' },
            { id: 'makanan', label: 'Makanan' },
            { id: 'minuman', label: 'Minuman' },
            { id: 'sembako', label: 'Sembako' },
            { id: 'rokok', label: 'Rokok' },
            { id: 'harian', label: 'Harian' },
        ];

        // --- KOMPONEN UTAMA ---
        function App() {
            const [mode, setMode] = useState('pos'); 
            const [products, setProducts] = useState([]); 
            const [isLoading, setIsLoading] = useState(true);
            const [cart, setCart] = useState([]);
            const [searchQuery, setSearchQuery] = useState("");
            const [activeCategory, setActiveCategory] = useState("all");
            const [adminSearchQuery, setAdminSearchQuery] = useState("");
            const [showMobileCart, setShowMobileCart] = useState(false);
            const [lastTransaction, setLastTransaction] = useState(null); 
            const [isSharing, setIsSharing] = useState(false); 
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [paymentAmount, setPaymentAmount] = useState("");
            const [isEditing, setIsEditing] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [formData, setFormData] = useState({ name: '', price: '', cost: '', category: 'makanan', stock: '', barcode: '' });
            const [showResetConfirm, setShowResetConfirm] = useState(false);
            const [resetPassword, setResetPassword] = useState("");
            const [showScanner, setShowScanner] = useState(false);
            const [scanMode, setScanMode] = useState('pos');
            
            const receiptRef = useRef(null);
            const scannerRef = useRef(null); 

            useEffect(() => {
                const unsubscribe = db.collection('products').orderBy('name').onSnapshot(snapshot => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setProducts(items);
                    setIsLoading(false);
                }, error => setIsLoading(false));
                return () => unsubscribe();
            }, []);

            // --- SCANNER LOGIC (ANTI-BLANK) ---
            useEffect(() => {
                if (showScanner) {
                    const html5QrCode = new Html5Qrcode("reader");
                    scannerRef.current = html5QrCode;
                    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
                    .catch(err => {
                        console.error("Error", err);
                        alert("Gagal buka kamera: " + err);
                        setShowScanner(false);
                    });
                } else {
                    if (scannerRef.current) {
                        // Jangan tunggu stop, langsung update state di parent agar UI balik
                        scannerRef.current.stop().then(() => {
                            scannerRef.current.clear();
                            scannerRef.current = null;
                        }).catch(e => {
                            console.log("Stop error", e);
                            // Force clear if stop fails
                            scannerRef.current = null;
                        });
                    }
                }
                return () => {
                    if (scannerRef.current) {
                        // Try cleanup but don't block
                        try { scannerRef.current.stop().then(() => scannerRef.current.clear()); } catch(e){}
                    }
                };
            }, [showScanner]); 

            const onScanSuccess = (decodedText) => {
                // UTAMA: Tutup UI Scanner dulu, biar user gak liat layar blank
                setShowScanner(false);
                handleScanResult(decodedText);
            };

            const handleStartScan = (mode) => {
                const isSecure = window.location.protocol === 'https:' || window.location.hostname === 'localhost';
                if (!isSecure) {
                    alert("⚠️ WAJIB HTTPS! Buka di GitHub Pages/Hosting agar kamera jalan.");
                    return; 
                }
                setScanMode(mode);
                setShowScanner(true);
            };

            const handleScanResult = (code) => {
                if (scanMode === 'pos') {
                    const product = products.find(p => p.barcode === code || p.id === code);
                    if (product) addToCart(product);
                    else alert(`Produk ${code} tidak ditemukan!`);
                } else if (scanMode === 'admin') {
                    setFormData(prev => ({ ...prev, barcode: code }));
                }
            };

            // --- HELPER ---
            const renderProductIcon = (cat) => {
                switch(cat) {
                    case 'makanan': return <ColorIcons.Makanan />;
                    case 'minuman': return <ColorIcons.Minuman />;
                    case 'sembako': return <ColorIcons.Sembako />;
                    case 'rokok': return <ColorIcons.Rokok />;
                    case 'harian': return <ColorIcons.Harian />;
                    default: return <ColorIcons.Default />;
                }
            };

            const formatRupiah = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);

            const filteredProducts = useMemo(() => {
                return products.filter((product) => {
                    const term = searchQuery.toLowerCase();
                    const matchesSearch = product.name.toLowerCase().includes(term) || (product.barcode && product.barcode.includes(term));
                    const matchesCategory = activeCategory === 'all' || product.category === activeCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [products, searchQuery, activeCategory]);

            const filteredAdminProducts = useMemo(() => {
                return products.filter((product) => {
                    const term = adminSearchQuery.toLowerCase();
                    return product.name.toLowerCase().includes(term) || (product.barcode && product.barcode.includes(term));
                });
            }, [products, adminSearchQuery]);

            const addToCart = (product) => {
                if (product.stock <= 0) return;
                setCart(prev => {
                    const exist = prev.find(i => i.id === product.id);
                    if (exist) {
                        return exist.qty >= product.stock ? prev : prev.map(i => i.id === product.id ? { ...i, qty: i.qty + 1 } : i);
                    }
                    return [...prev, { ...product, qty: 1 }];
                });
            };
            const updateQty = (id, delta) => {
                setCart(prev => prev.map(item => {
                    if (item.id === id) {
                        const product = products.find(p => p.id === id);
                        if (delta > 0 && item.qty >= product.stock) return item;
                        return { ...item, qty: Math.max(0, item.qty + delta) };
                    }
                    return item;
                }).filter(i => i.qty > 0));
            };
            const removeFromCart = (id) => setCart((prev) => prev.filter(item => item.id !== id));
            const cartTotal = useMemo(() => cart.reduce((s, i) => s + i.price * i.qty, 0), [cart]);

            const handleCheckoutClick = () => {
                if (cart.length === 0) return;
                setPaymentAmount(""); 
                setShowPaymentModal(true);
            };

            const processPayment = async () => {
                const pay = parseInt(paymentAmount.replace(/\D/g, '') || 0);
                if (pay < cartTotal) { alert("Uang kurang!"); return; }
                const change = pay - cartTotal;
                
                const batch = db.batch();
                cart.forEach(item => batch.update(db.collection('products').doc(item.id), { stock: firebase.firestore.FieldValue.increment(-item.qty) }));
                await batch.commit();

                setLastTransaction({ id: `TRX-${Date.now()}`, date: new Date().toLocaleString('id-ID'), items: [...cart], total: cartTotal, pay, change });
                setCart([]); setShowPaymentModal(false); setShowMobileCart(false);
            };

            const handleSaveProduct = async (e) => {
                e.preventDefault();
                const barcode = formData.barcode && formData.barcode.trim() ? formData.barcode : `WA-${Date.now()}`;
                const data = { ...formData, price: parseInt(formData.price), cost: parseInt(formData.cost), stock: parseInt(formData.stock), barcode: barcode };
                if (isEditing) await db.collection('products').doc(isEditing).update(data);
                else await db.collection('products').add(data);
                setShowAddModal(false); resetForm();
            };
            
            const prepareEdit = (p) => {
                setFormData({ name: p.name, price: p.price, cost: p.cost, category: p.category, stock: p.stock, barcode: p.barcode || '' });
                setIsEditing(p.id); setShowAddModal(true);
            };
            const resetForm = () => { setFormData({ name: '', price: '', cost: '', category: 'makanan', stock: '', barcode: '' }); setIsEditing(null); };

            const handleQuickStock = async (id, delta) => {
                try { await db.collection('products').doc(id).update({ stock: firebase.firestore.FieldValue.increment(delta) }); } catch (error) {}
            };

            const handleSeedData = async () => {
                const DUMMY = [
                    { name: "Indomie Goreng", price: 3500, cost: 3100, category: "makanan", stock: 48, barcode: "899" },
                    { name: "Teh Pucuk", price: 4000, cost: 3000, category: "minuman", stock: 24, barcode: "888" },
                    { name: "Rokok Surya", price: 30000, cost: 28000, category: "rokok", stock: 10, barcode: "777" }
                ];
                const batch = db.batch();
                DUMMY.forEach(d => batch.set(db.collection('products').doc(), d));
                await batch.commit();
            };

            const handleResetAllData = async () => {
                if (resetPassword !== "CONFIRM") return;
                const batch = db.batch();
                const snap = await db.collection('products').get();
                snap.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                setShowResetConfirm(false);
                alert("Data Reset!");
            };

            const handlePrint = () => { setTimeout(() => { window.print(); }, 100); };
            const handleShareImage = async () => {
                if (!receiptRef.current) return;
                setIsSharing(true);
                try {
                    const canvas = await window.html2canvas(receiptRef.current, { scale: 2, backgroundColor: "#ffffff", useCORS: true });
                    canvas.toBlob((blob) => {
                        if(!blob) return setIsSharing(false);
                        const fileName = `Struk-${lastTransaction.id}.png`;
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement("a");
                        link.href = url; link.download = fileName;
                        document.body.appendChild(link); link.click();
                        document.body.removeChild(link); URL.revokeObjectURL(url);
                        setTimeout(() => {
                            if (confirm("Struk tersimpan! Kirim WA?")) {
                                const message = `*${APP_NAME}*\nHalo, berikut terlampir struk belanjanya ya.\nTerima kasih 馃檹`;
                                window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, "_blank");
                            }
                        }, 500);
                        setIsSharing(false);
                    }, "image/png");
                } catch (err) { alert("Gagal proses gambar"); setIsSharing(false); }
            };

            // --- RENDER UTAMA ---
            if (showScanner) {
                return (
                    <div id="scanner-overlay">
                        <div className="bg-black p-4 flex justify-between items-center z-50">
                            <h2 className="text-white font-bold text-lg">{scanMode === 'pos' ? 'Scan Produk' : 'Scan Barcode'}</h2>
                            <button onClick={()=>setShowScanner(false)} className="bg-white/20 text-white p-2 rounded-full"><Icons.X/></button>
                        </div>
                        <div id="reader"></div>
                        <div className="bg-black p-4 text-center text-white/70 text-sm">
                            Arahkan kamera ke barcode produk
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <header className={`${mode === 'pos' ? 'bg-indigo-600' : 'bg-slate-800'} text-white p-3 shadow-lg flex justify-between items-center shrink-0 z-30 transition-colors`}>
                        <div className="flex items-center gap-2">
                            <img src={LOGO_FILENAME} className="h-8 w-8 rounded bg-white/20 p-1" onError={(e)=>e.target.style.display='none'}/>
                            <h1 className="font-bold text-lg tracking-tight">{APP_NAME}</h1>
                        </div>
                        <button onClick={() => setMode(mode === 'pos' ? 'admin' : 'pos')} className="bg-white/10 px-3 py-1.5 rounded-full text-xs font-bold border border-white/20">
                            {mode === 'pos' ? 'Admin Panel' : 'Kasir Mode'}
                        </button>
                    </header>

                    <div className="flex flex-1 overflow-hidden relative">
                        {isLoading ? <div className="absolute inset-0 z-50 bg-white flex items-center justify-center"><div className="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div></div> : (
                            // LAYOUT 2 KOLOM (Responsive)
                            <div className="flex w-full h-full">
                                {/* KOLOM KIRI: PRODUK */}
                                <div className="flex-1 flex flex-col h-full bg-slate-50 relative overflow-hidden">
                                    {mode === 'pos' ? (
                                        <>
                                            <div className="bg-white p-3 shadow-sm z-20 shrink-0 space-y-3">
                                                <div className="flex gap-2">
                                                    <div className="relative flex-1">
                                                        <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><Icons.Search/></span>
                                                        <input type="text" placeholder="Cari..." className="w-full pl-10 pr-4 py-2 bg-slate-100 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                                                    </div>
                                                    <button onClick={() => handleStartScan('pos')} className="bg-indigo-600 text-white px-3 rounded-lg flex items-center justify-center shadow-sm"><Icons.Scan/></button>
                                                </div>
                                                <div className="flex gap-2 overflow-x-auto pb-1 scrollbar-hide">
                                                    {CATEGORIES.map(cat => (
                                                        <button key={cat.id} onClick={() => setActiveCategory(cat.id)} className={`px-3 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition-all ${activeCategory === cat.id ? 'bg-indigo-600 text-white shadow' : 'bg-white border text-slate-600'}`}>{cat.label}</button>
                                                    ))}
                                                </div>
                                            </div>

                                            <div className="flex-1 overflow-y-auto p-3 pb-24 md:pb-4">
                                                {products.length === 0 ? <div className="h-full flex flex-col items-center justify-center text-gray-400 text-sm">Data Kosong</div> : (
                                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 md:gap-4">
                                                        {filteredProducts.map(p => (
                                                            <button key={p.id} onClick={() => addToCart(p)} disabled={p.stock<=0} className={`bg-white rounded-xl shadow-sm border p-2 text-left flex flex-col gap-2 relative overflow-hidden active:scale-95 transition-all ${p.stock<=0?'opacity-50':''}`}>
                                                                <div className="w-full aspect-square flex items-center justify-center p-2 bg-gray-50 rounded-lg">
                                                                    <div className="w-10 h-10 md:w-16 md:h-16">{renderProductIcon(p.category)}</div>
                                                                </div>
                                                                <span className={`absolute top-2 right-2 text-[10px] px-1.5 rounded text-white font-bold ${p.stock<10?'bg-red-500':'bg-green-500'}`}>{p.stock}</span>
                                                                {p.stock <= 0 && <div className="absolute inset-0 bg-white/60 flex items-center justify-center text-xs font-bold text-red-600 uppercase tracking-widest border-2 border-red-500 m-2 rounded">HABIS</div>}
                                                                <div>
                                                                    <h3 className="font-semibold text-xs text-gray-800 line-clamp-2 leading-tight h-8">{p.name}</h3>
                                                                    <p className="font-bold text-indigo-600 text-sm">{formatRupiah(p.price).replace(",00","")}</p>
                                                                </div>
                                                            </button>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        </>
                                    ) : (
                                        // ADMIN VIEW
                                        <div className="flex-1 overflow-y-auto p-4 bg-slate-50">
                                            <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                                                <div className="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-10">
                                                    <h2 className="font-bold text-slate-800">Stok Barang</h2>
                                                    <div className="flex gap-2">
                                                        {products.length === 0 && <button onClick={handleSeedData} className="text-xs text-indigo-600 underline">Isi Dummy</button>}
                                                        <button onClick={() => setShowResetConfirm(true)} className="text-xs text-red-500 underline">Reset</button>
                                                        <button onClick={() => { resetForm(); setShowAddModal(true); }} className="bg-emerald-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold flex gap-1 items-center"><Icons.Plus/> Barang</button>
                                                    </div>
                                                </div>
                                                <div className="p-2 bg-slate-50"><input type="text" placeholder="Cari..." className="w-full px-3 py-2 bg-white border rounded-lg text-sm" value={adminSearchQuery} onChange={e=>setAdminSearchQuery(e.target.value)}/></div>
                                                <table className="w-full text-xs text-left">
                                                    <thead className="bg-slate-100 text-slate-600"><tr><th className="p-3">Produk</th><th className="p-3 text-right">Harga</th><th className="p-3 text-center">Stok</th><th className="p-3 text-center">Aksi</th></tr></thead>
                                                    <tbody className="divide-y">{filteredAdminProducts.map(p => (
                                                        <tr key={p.id}>
                                                            <td className="p-3">
                                                                <div className="font-bold">{p.name}</div>
                                                                <div className="text-[10px] text-gray-400 uppercase">{p.category} | {p.barcode}</div>
                                                            </td>
                                                            <td className="p-3 text-right font-bold text-indigo-600">{formatRupiah(p.price).replace(",00","")}</td>
                                                            <td className="p-3 text-center">
                                                                <div className="flex items-center justify-center gap-1">
                                                                    <button onClick={()=>handleQuickStock(p.id, -1)} className="bg-red-100 text-red-600 w-6 h-6 rounded flex items-center justify-center font-bold">-</button>
                                                                    <span className="w-8 text-center font-bold">{p.stock}</span>
                                                                    <button onClick={()=>handleQuickStock(p.id, 1)} className="bg-green-100 text-green-600 w-6 h-6 rounded flex items-center justify-center font-bold">+</button>
                                                                </div>
                                                            </td>
                                                            <td className="p-3 text-center flex justify-center gap-2">
                                                                <button onClick={()=> prepareEdit(p)} className="text-blue-600"><Icons.Edit3/></button>
                                                                <button onClick={()=> { if(confirm("Hapus?")) db.collection('products').doc(p.id).delete(); }} className="text-red-600"><Icons.Trash2/></button>
                                                            </td>
                                                        </tr>
                                                    ))}</tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* KOLOM KANAN: KERANJANG (DESKTOP ONLY) */}
                                <div className="hidden md:flex w-80 bg-white border-l flex-col shrink-0 h-full">
                                    <div className="p-4 border-b bg-gray-50 font-bold text-gray-800">Keranjang</div>
                                    <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                        {cart.length === 0 ? <div className="text-center text-gray-400 text-sm mt-10">Keranjang Kosong</div> : cart.map(item => (
                                            <div key={item.id} className="border p-2 rounded-lg bg-white shadow-sm">
                                                <div className="flex justify-between">
                                                    <div className="font-bold text-sm">{item.name}</div>
                                                    <button onClick={() => removeFromCart(item.id)} className="text-red-500"><Icons.Trash2/></button>
                                                </div>
                                                <div className="flex justify-between items-center mt-2">
                                                    <div className="text-xs text-indigo-600 font-bold">{formatRupiah(item.price * item.qty).replace(",00","")}</div>
                                                    <div className="flex items-center gap-2 bg-gray-100 rounded">
                                                        <button onClick={()=>updateQty(item.id, -1)} className="px-2 font-bold">-</button>
                                                        <span className="text-xs font-bold">{item.qty}</span>
                                                        <button onClick={()=>updateQty(item.id, 1)} className="px-2 font-bold">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-4 border-t bg-gray-50">
                                        <div className="flex justify-between font-bold text-lg mb-4"><span>Total</span><span>{formatRupiah(cartTotal).replace(",00","")}</span></div>
                                        <button onClick={handleCheckoutClick} disabled={cart.length === 0} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg disabled:opacity-50">Bayar Sekarang</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MOBILE CART (MODAL) */}
                        {showMobileCart && (
                            <div className="absolute inset-0 z-40 bg-white flex flex-col animate-in slide-in-from-bottom md:hidden">
                                <div className="p-3 border-b flex justify-between items-center bg-indigo-50">
                                    <h2 className="font-bold">Keranjang</h2>
                                    <button onClick={() => setShowMobileCart(false)} className="bg-gray-200 p-1 rounded-full"><Icons.X/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-3 space-y-2">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex justify-between items-center border p-2 rounded-lg bg-white shadow-sm">
                                            <div>
                                                <div className="font-bold text-sm">{item.name}</div>
                                                <div className="text-xs text-indigo-600">{formatRupiah(item.price * item.qty).replace(",00","")}</div>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <button onClick={()=>updateQty(item.id, -1)} className="bg-gray-100 p-1 rounded"><Icons.Minus/></button>
                                                <span className="font-bold text-sm w-4 text-center">{item.qty}</span>
                                                <button onClick={()=>updateQty(item.id, 1)} className="bg-indigo-600 text-white p-1 rounded"><Icons.Plus/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-3 border-t">
                                    <div className="flex justify-between font-bold text-lg mb-3"><span>Total</span><span>{formatRupiah(cartTotal).replace(",00","")}</span></div>
                                    <button onClick={handleCheckoutClick} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">Bayar</button>
                                </div>
                            </div>
                        )}

                        {/* CART BUTTON (MOBILE) - HANYA MUNCUL DI HP */}
                        {!showMobileCart && cart.length > 0 && (
                            <div className="md:hidden fixed bottom-4 left-4 right-4 z-40">
                                <button onClick={() => setShowMobileCart(true)} className="w-full bg-slate-900 text-white p-3 rounded-xl shadow-xl flex justify-between items-center">
                                    <div className="flex items-center gap-3">
                                        <div className="bg-yellow-400 text-black font-bold w-6 h-6 rounded-full flex items-center justify-center text-xs">{cart.reduce((s,i)=>s+i.qty,0)}</div>
                                        <div className="font-bold">{formatRupiah(cartTotal).replace(",00","")}</div>
                                    </div>
                                    <span className="text-sm font-bold">Lihat Keranjang</span>
                                </button>
                            </div>
                        )}
                    </div>

                    {/* MODAL PAYMENT */}
                    {showPaymentModal && (
                        <div className="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-sm rounded-xl p-4 shadow-2xl">
                                <h3 className="font-bold text-lg mb-4">Pembayaran</h3>
                                <div className="text-center mb-4">
                                    <div className="text-sm text-gray-500">Total Tagihan</div>
                                    <div className="text-3xl font-bold text-indigo-600">{formatRupiah(cartTotal).replace(",00","")}</div>
                                </div>
                                <input type="number" autoFocus className="w-full border-2 border-indigo-100 rounded-lg p-3 text-center text-xl font-bold mb-4 outline-none focus:border-indigo-600" placeholder="0" value={paymentAmount} onChange={e=>setPaymentAmount(e.target.value)}/>
                                <div className="grid grid-cols-3 gap-2 mb-4">
                                    <button onClick={()=>setPaymentAmount(cartTotal)} className="bg-gray-100 py-2 rounded text-xs font-bold">Uang Pas</button>
                                    <button onClick={()=>setPaymentAmount(50000)} className="bg-gray-100 py-2 rounded text-xs font-bold">50.000</button>
                                    <button onClick={()=>setPaymentAmount(100000)} className="bg-gray-100 py-2 rounded text-xs font-bold">100.000</button>
                                </div>
                                <div className="flex justify-between items-center mb-4 p-2 bg-slate-50 rounded">
                                    <span className="text-sm">Kembalian</span>
                                    <span className="font-bold text-lg">{formatRupiah(Math.max(0, parseInt(paymentAmount||0) - cartTotal)).replace(",00","")}</span>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={()=>setShowPaymentModal(false)} className="flex-1 bg-gray-200 py-3 rounded-lg font-bold">Batal</button>
                                    <button onClick={processPayment} disabled={parseInt(paymentAmount||0)<cartTotal} className="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold disabled:opacity-50">Bayar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL STRUK */}
                    {lastTransaction && (
                        <div className="fixed inset-0 bg-black/80 z-[70] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-sm rounded-xl overflow-hidden shadow-2xl">
                                <div className="bg-green-500 p-4 text-center text-white"><Icons.CheckCircle/><div className="font-bold mt-1">Transaksi Sukses</div></div>
                                <div className="p-4 bg-gray-50 max-h-[60vh] overflow-y-auto">
                                    <div ref={receiptRef} className="bg-white p-4 text-sm font-mono border shadow-sm">
                                        <div className="text-center mb-4 border-b pb-2">
                                            <div className="font-bold text-lg">{APP_NAME}</div>
                                            <div className="text-xs text-gray-500">{lastTransaction.date}</div>
                                        </div>
                                        {lastTransaction.items.map((i,x)=>(<div key={x} className="flex justify-between mb-1"><span>{i.name} x{i.qty}</span><span>{formatRupiah(i.price*i.qty).replace(",00","")}</span></div>))}
                                        <div className="border-t pt-2 mt-2 font-bold flex justify-between"><span>Total</span><span>{formatRupiah(lastTransaction.total).replace(",00","")}</span></div>
                                        <div className="flex justify-between text-xs mt-1"><span>Bayar</span><span>{formatRupiah(lastTransaction.pay).replace(",00","")}</span></div>
                                        <div className="flex justify-between text-xs"><span>Kembali</span><span>{formatRupiah(lastTransaction.change).replace(",00","")}</span></div>
                                    </div>
                                </div>
                                <div className="p-4 flex gap-2">
                                    <button onClick={()=>setLastTransaction(null)} className="flex-1 border py-3 rounded-lg text-sm font-bold">Tutup</button>
                                    <button onClick={handleShareImage} className="flex-1 bg-green-600 text-white py-3 rounded-lg text-sm font-bold flex items-center justify-center gap-1"><Icons.Share2/> WA</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL ADD/EDIT PRODUCT */}
                     {showAddModal && (
                        <div className="fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl w-full max-w-sm p-4">
                                <div className="flex justify-between mb-4"><h3 className="font-bold">Produk</h3><button onClick={()=>setShowAddModal(false)}><Icons.X/></button></div>
                                <form onSubmit={handleSaveProduct} className="space-y-3">
                                    <input required className="w-full border-b p-2 outline-none" placeholder="Nama Barang" value={formData.name} onChange={e=>setFormData({...formData, name: e.target.value})}/>
                                    <div className="flex gap-2">
                                        <input required className="w-full border-b p-2 outline-none" type="number" placeholder="Harga Jual" value={formData.price} onChange={e=>setFormData({...formData, price: e.target.value})}/>
                                        <input required className="w-full border-b p-2 outline-none" type="number" placeholder="Modal" value={formData.cost} onChange={e=>setFormData({...formData, cost: e.target.value})}/>
                                    </div>
                                    <div className="flex gap-2">
                                        <select className="w-full border-b p-2 outline-none bg-white" value={formData.category} onChange={e=>setFormData({...formData, category: e.target.value})}>{CATEGORIES.map(c=><option key={c.id} value={c.id}>{c.label}</option>)}</select>
                                        <input required className="w-full border-b p-2 outline-none" type="number" placeholder="Stok" value={formData.stock} onChange={e=>setFormData({...formData, stock: e.target.value})}/>
                                    </div>
                                    <div className="flex gap-2 items-center">
                                        <input className="w-full border-b p-2 outline-none" placeholder="Barcode (Auto)" value={formData.barcode} onChange={e=>setFormData({...formData, barcode: e.target.value})}/>
                                        <button type="button" onClick={()=>handleStartScan('admin')} className="bg-indigo-100 p-2 rounded"><Icons.Scan/></button>
                                    </div>
                                    <button type="submit" className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">Simpan</button>
                                </form>
                            </div>
                        </div>
                    )}
                    
                    {showResetConfirm && (
                         <div className="fixed inset-0 bg-black/80 z-[90] flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl w-full max-w-sm p-6 text-center">
                                <div className="text-red-500 font-bold text-xl mb-2">Hapus SEMUA Data?</div>
                                <input className="border p-2 w-full text-center uppercase font-bold mb-4" placeholder="Ketik CONFIRM" value={resetPassword} onChange={e=>setResetPassword(e.target.value.toUpperCase())}/>
                                <div className="flex gap-2">
                                    <button onClick={()=>setShowResetConfirm(false)} className="flex-1 bg-gray-100 py-2 rounded">Batal</button>
                                    <button onClick={handleResetAllData} disabled={resetPassword!=="CONFIRM"} className="flex-1 bg-red-600 text-white py-2 rounded disabled:opacity-50">Hapus</button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <!-- REGISTER SERVICE WORKER DI SINI (WAJIB ADA DI BAWAH) -->
    <script>
      if ("serviceWorker" in navigator) {
        if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
           navigator.serviceWorker.register("service-worker.js")
            .then(reg => console.log("Service Worker registered!", reg))
            .catch(err => console.log("Service Worker registration failed:", err));
        }
      }
    </script>
</body>
</html>
