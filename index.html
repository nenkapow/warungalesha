<html lang="id">

</head>
<body class="bg-gray-50 text-gray-800 min-h-screen overflow-x-hidden select-none">

    <div id="root"></div>

    <script type="text/babel">
        // --- KONFIGURASI ---
        const LOGO_FILENAME = "logo.png"; 
        const APP_NAME = "Warung Alesha";
        const STORE_ADDRESS = "Jl. Berkah No. 99, Semarang";

        const firebaseConfig = {
            apiKey: "AIzaSyCDFvM0VD52Bq5JWj5rmO4hMaIAtHvaIXc",
            authDomain: "kasir-warung-alesha.firebaseapp.com",
            projectId: "kasir-warung-alesha",
            storageBucket: "kasir-warung-alesha.firebasestorage.app",
            messagingSenderId: "620253819594",
            appId: "1:620253819594:web:778a0a13f8c22bde987a33"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        const { useState, useMemo, useRef, useEffect } = React;

        // --- SAFE EMOJI (UNICODE) ---
        // Pake kode ini biar gak error jadi huruf cina
        const Emojis = {
            makanan: "\u{1F354}",   // Burger
            minuman: "\u{1F964}",   // Cup with Straw
            sembako: "\u{1F4E6}",   // Package/Box
            rokok: "\u{1F525}",     // Fire
            harian: "\u{1F6D2}",    // Shopping Cart
            default: "\u{1F3EA}"    // Convenience Store
        };

        // --- IKON SVG (Utility) ---
        const Icons = {
            ShoppingCart: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Trash2: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Minus: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/></svg>,
            Receipt: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6"/><path d="M16 12h-6"/><path d="M16 16h-6"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Edit3: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>,
            Printer: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            Image: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Loader2: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Database: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s 9-1.34 9-3V5"/></svg>,
            Wallet: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>,
            Scan: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><rect width="8" height="8" x="8" y="8" rx="1"/></svg>,
            AlertTriangle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-red-500"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>
        };

        const DUMMY_DATA = [
            { name: "Indomie Goreng", price: 3500, cost: 3100, category: "makanan", stock: 48, barcode: "8998866200578" },
            { name: "Gula Pasir (1 kg)", price: 17000, cost: 15600, category: "sembako", stock: 10, barcode: "WA-001" },
            { name: "Teh Pucuk Harum", price: 4000, cost: 3200, category: "minuman", stock: 24, barcode: "899123456789" },
        ];

        const CATEGORIES = [
            { id: 'all', label: 'Semua' },
            { id: 'makanan', label: 'Makanan' },
            { id: 'minuman', label: 'Minuman' },
            { id: 'sembako', label: 'Sembako' },
            { id: 'rokok', label: 'Rokok' },
            { id: 'harian', label: 'Harian' },
        ];

        function App() {
            // State
            const [mode, setMode] = useState('pos'); 
            const [products, setProducts] = useState([]); 
            const [isLoading, setIsLoading] = useState(true);
            const [cart, setCart] = useState([]);
            
            // Search
            const [searchQuery, setSearchQuery] = useState("");
            const [activeCategory, setActiveCategory] = useState("all");
            const [adminSearchQuery, setAdminSearchQuery] = useState("");

            const [showMobileCart, setShowMobileCart] = useState(false);
            const [lastTransaction, setLastTransaction] = useState(null); 
            const [isSharing, setIsSharing] = useState(false); 
            
            // Pembayaran
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [paymentAmount, setPaymentAmount] = useState("");
            
            // Admin
            const [isEditing, setIsEditing] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [formData, setFormData] = useState({ name: '', price: '', cost: '', category: 'makanan', stock: '', barcode: '' });
            
            // Reset & Security
            const [showResetConfirm, setShowResetConfirm] = useState(false);
            const [resetPassword, setResetPassword] = useState("");

            // Scanner
            const [showScanner, setShowScanner] = useState(false);
            const [scanMode, setScanMode] = useState('pos'); // 'pos' or 'admin'

            const receiptRef = useRef(null);

            // --- 1. SINKRONISASI DATABASE (REALTIME) ---
            useEffect(() => {
                const unsubscribe = db.collection('products')
                    .orderBy('name')
                    .onSnapshot(snapshot => {
                        const items = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setProducts(items);
                        setIsLoading(false);
                    }, error => {
                        console.error("Error ambil data:", error);
                        setIsLoading(false);
                    });
                return () => unsubscribe();
            }, []);

            // --- BARCODE SCANNER LOGIC ---
            useEffect(() => {
                let html5QrcodeScanner;
                if (showScanner) {
                    const onScanSuccess = (decodedText, decodedResult) => {
                        handleScanResult(decodedText);
                        // Jangan tutup scanner otomatis biar bisa scan beruntun kalau POS, 
                        // tapi kalau Admin (isi form) tutup aja.
                        if (scanMode === 'admin') {
                            setShowScanner(false);
                        }
                    };

                    const onScanFailure = (error) => {
                        // handle scan failure, usually better to ignore and keep scanning.
                    };

                    html5QrcodeScanner = new Html5QrcodeScanner(
                        "reader", { fps: 10, qrbox: 250 }, /* verbose= */ false);
                    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                }

                return () => {
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.clear().catch(error => console.error("Failed to clear html5QrcodeScanner. ", error));
                    }
                };
            }, [showScanner, scanMode]);

            const handleScanResult = (code) => {
                if (scanMode === 'pos') {
                    // Cari produk di database local
                    const product = products.find(p => p.barcode === code || p.id === code);
                    if (product) {
                        addToCart(product);
                        // Optional: Kasih feedback visual toast
                    } else {
                        alert(`Produk dengan barcode ${code} tidak ditemukan!`);
                    }
                } else if (scanMode === 'admin') {
                    setFormData(prev => ({ ...prev, barcode: code }));
                }
            };

            // --- HELPER WARNA & ICON (SAFE EMOJI) ---
            const getCategoryStyle = (cat) => {
                switch(cat) {
                    case 'makanan': return { bg: 'bg-orange-100', text: 'text-orange-600', border: 'border-orange-200', activeBg: 'bg-orange-500', emoji: Emojis.makanan };
                    case 'minuman': return { bg: 'bg-sky-100', text: 'text-sky-600', border: 'border-sky-200', activeBg: 'bg-sky-500', emoji: Emojis.minuman };
                    case 'sembako': return { bg: 'bg-emerald-100', text: 'text-emerald-600', border: 'border-emerald-200', activeBg: 'bg-emerald-500', emoji: Emojis.sembako };
                    case 'rokok': return { bg: 'bg-rose-100', text: 'text-rose-600', border: 'border-rose-200', activeBg: 'bg-rose-500', emoji: Emojis.rokok };
                    case 'harian': return { bg: 'bg-purple-100', text: 'text-purple-600', border: 'border-purple-200', activeBg: 'bg-purple-500', emoji: Emojis.harian };
                    default: return { bg: 'bg-slate-100', text: 'text-slate-600', border: 'border-slate-200', activeBg: 'bg-slate-700', emoji: Emojis.default };
                }
            };

            // --- LOGIC POS ---
            const filteredProducts = useMemo(() => {
                return products.filter((product) => {
                    const term = searchQuery.toLowerCase();
                    const matchesSearch = product.name.toLowerCase().includes(term) || (product.barcode && product.barcode.includes(term));
                    const matchesCategory = activeCategory === 'all' || product.category === activeCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [products, searchQuery, activeCategory]);

            const filteredAdminProducts = useMemo(() => {
                return products.filter((product) => {
                    const term = adminSearchQuery.toLowerCase();
                    return product.name.toLowerCase().includes(term) || (product.barcode && product.barcode.includes(term));
                });
            }, [products, adminSearchQuery]);

            const addToCart = (product) => {
                if (product.stock <= 0) return;
                setCart((prev) => {
                    const existing = prev.find((item) => item.id === product.id);
                    if (existing) {
                        if (existing.qty >= product.stock) return prev; 
                        return prev.map((item) => item.id === product.id ? { ...item, qty: item.qty + 1 } : item);
                    }
                    return [...prev, { ...product, qty: 1 }];
                });
            };

            const updateQty = (id, delta) => {
                const productInCart = cart.find(item => item.id === id);
                const productInStore = products.find(p => p.id === id);
                if (delta > 0 && (!productInStore || productInCart.qty >= productInStore.stock)) return;

                setCart((prev) =>
                    prev.map((item) => {
                        if (item.id === id) return { ...item, qty: Math.max(0, item.qty + delta) };
                        return item;
                    }).filter((item) => item.qty > 0)
                );
            };

            const removeFromCart = (id) => setCart((prev) => prev.filter(item => item.id !== id));
            const cartTotal = useMemo(() => cart.reduce((s, i) => s + i.price * i.qty, 0), [cart]);

            // --- PEMBAYARAN & CHECKOUT ---
            const handleCheckoutClick = () => {
                if (cart.length === 0) return;
                setPaymentAmount(""); 
                setShowPaymentModal(true);
            };

            const processPayment = async () => {
                const pay = parseInt(paymentAmount.replace(/\D/g, '') || 0); 
                if (pay < cartTotal) {
                    alert(`Uang kurang! Total: ${formatRupiah(cartTotal)}`);
                    return;
                }
                const change = pay - cartTotal;
                try {
                    const batch = db.batch();
                    cart.forEach(item => {
                        const productRef = db.collection('products').doc(item.id);
                        batch.update(productRef, { stock: firebase.firestore.FieldValue.increment(-item.qty) });
                    });
                    await batch.commit();

                    const transactionData = {
                        id: `TRX-${Date.now()}`,
                        date: new Date().toLocaleString('id-ID'),
                        items: [...cart],
                        total: cartTotal,
                        pay: pay,
                        change: change
                    };
                    setLastTransaction(transactionData);
                    setCart([]);
                    setShowMobileCart(false);
                    setShowPaymentModal(false); 
                } catch (error) {
                    alert("Gagal update stok: " + error.message);
                }
            };

            const handlePrint = () => { setTimeout(() => { window.print(); }, 100); };
            const handleShareImage = async () => {
                if (!receiptRef.current) return;
                setIsSharing(true);
                try {
                    const canvas = await window.html2canvas(receiptRef.current, { scale: 2, backgroundColor: "#ffffff", useCORS: true });
                    canvas.toBlob((blob) => {
                        if(!blob) return setIsSharing(false);
                        const fileName = `Struk-${lastTransaction.id}.png`;
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement("a");
                        link.href = url; link.download = fileName;
                        document.body.appendChild(link); link.click();
                        document.body.removeChild(link); URL.revokeObjectURL(url);
                        setTimeout(() => {
                            if (confirm("Struk tersimpan! Kirim WA?")) {
                                const message = `*${APP_NAME}*\nTotal: ${formatRupiah(lastTransaction.total)}\nTerima kasih 馃檹`;
                                window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, "_blank");
                            }
                        }, 500);
                        setIsSharing(false);
                    }, "image/png");
                } catch (err) { alert("Gagal proses gambar"); setIsSharing(false); }
            };

            // --- ADMIN LOGIC (SAVE, DELETE, RESET) ---
            const handleSaveProduct = async (e) => {
                e.preventDefault();
                // AUTO GENERATE BARCODE if Empty
                const finalBarcode = formData.barcode.trim() === "" 
                    ? `WA-${Date.now()}` // Generate unique ID based on time
                    : formData.barcode;

                const data = {
                    name: formData.name,
                    price: parseInt(formData.price, 10),
                    cost: parseInt(formData.cost, 10),
                    category: formData.category,
                    stock: parseInt(formData.stock, 10),
                    barcode: finalBarcode
                };
                try {
                    if (isEditing) await db.collection('products').doc(isEditing).update(data);
                    else await db.collection('products').add(data);
                    setShowAddModal(false); resetForm();
                } catch (error) { alert("Gagal simpan: " + error.message); }
            };

            const handleDeleteProduct = async (id) => { 
                if (window.confirm("Yakin hapus permanen?")) {
                    try { await db.collection('products').doc(id).delete(); } catch (error) { alert("Gagal hapus: " + error.message); }
                }
            };

            const handleQuickStock = async (id, delta) => {
                try {
                    await db.collection('products').doc(id).update({
                        stock: firebase.firestore.FieldValue.increment(delta)
                    });
                } catch (error) { console.error("Gagal update stok:", error); }
            };

            // DANGEROUS: RESET DATA
            const handleResetAllData = async () => {
                if (resetPassword !== "CONFIRM") return;
                try {
                    const batch = db.batch();
                    const snapshot = await db.collection('products').get();
                    snapshot.docs.forEach((doc) => { batch.delete(doc.ref); });
                    await batch.commit();
                    setShowResetConfirm(false);
                    setResetPassword("");
                    alert("Semua data berhasil dihapus bersih!");
                } catch (error) { alert("Gagal reset: " + error.message); }
            };

            const handleSeedData = async () => {
                if(!confirm("Isi database dengan data dummy awal?")) return;
                try {
                    const batch = db.batch();
                    DUMMY_DATA.forEach(item => { const docRef = db.collection('products').doc(); batch.set(docRef, item); });
                    await batch.commit();
                    alert("Data berhasil diisi!");
                } catch (error) { alert("Gagal isi data: " + error.message); }
            };

            const prepareEdit = (p) => { setFormData(p); setIsEditing(p.id); setShowAddModal(true); };
            const resetForm = () => { setFormData({ name: '', price: '', cost: '', category: 'makanan', stock: '', barcode: '' }); setIsEditing(null); };
            const formatRupiah = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {/* Header */}
                    <header className={`${mode === 'pos' ? 'bg-indigo-600' : 'bg-slate-800'} text-white p-3 shadow-lg flex justify-between items-center shrink-0 z-30 no-print transition-colors duration-500`}>
                        <div className="flex items-center gap-3">

                                    <div ref={receiptRef} className="bg-white p-6 shadow-md border border-gray-200 text-sm font-mono leading-relaxed relative">
                                        <div className="text-center mb-6">
                                            <img src={LOGO_FILENAME} alt="Logo" className="h-16 mx-auto mb-2 object-contain" onError={(e) => e.target.style.display = 'none'} />
                                            <h2 className="font-bold text-2xl uppercase tracking-widest text-slate-800 mb-1">{APP_NAME}</h2>
                                            <p className="text-xs text-gray-500">{STORE_ADDRESS}</p>
                                            <p className="text-xs text-gray-500 border-b-2 border-dashed border-gray-300 pb-4 mt-2">{lastTransaction.date}</p>
                                        </div>
                                        <div className="space-y-3 mb-6">{lastTransaction.items.map((item, idx) => (<div key={idx} className="flex justify-between items-start"><div className="flex-1 pr-2"><div className="font-bold text-gray-800">{item.name}</div><div className="text-xs text-gray-500">{item.qty} x {formatRupiah(item.price).replace(",00","")}</div></div><div className="font-bold text-gray-800">{formatRupiah(item.price * item.qty).replace(",00","")}</div></div>))}</div>
                                        
                                        <div className="border-t-2 border-dashed border-gray-300 pt-4 space-y-1">
                                            <div className="flex justify-between items-center text-lg font-bold text-slate-900"><span>TOTAL</span><span>{formatRupiah(lastTransaction.total).replace(",00","")}</span></div>
                                            {lastTransaction.pay && (
                                                <>
                                                <div className="flex justify-between items-center text-sm text-gray-600"><span>Bayar</span><span>{formatRupiah(lastTransaction.pay).replace(",00","")}</span></div>
                                                <div className="flex justify-between items-center text-sm text-gray-600"><span>Kembali</span><span>{formatRupiah(lastTransaction.change).replace(",00","")}</span></div>
                                                </>
                                            )}
                                        </div>

                                        <div className="text-center mt-8 pt-4 border-t border-gray-100"><p className="text-xs text-gray-400 italic">Terima kasih!</p></div>
                                    </div>
                                </div>
                                <div className="p-4 bg-white border-t flex gap-3 shrink-0">
                                    <button onClick={handlePrint} className="flex-1 flex flex-col items-center justify-center gap-1 p-3 rounded-xl hover:bg-gray-50 text-gray-700 border border-gray-200"><Icons.Printer/><span className="text-[10px] font-bold uppercase mt-1">Print</span></button>
                                    <button onClick={handleShareImage} disabled={isSharing} className="flex-1 flex flex-col items-center justify-center gap-1 p-3 rounded-xl bg-emerald-50 text-emerald-700 border border-emerald-200 disabled:opacity-50">{isSharing ? <Icons.Loader2/> : <Icons.Image/>}<span className="text-[10px] font-bold uppercase mt-1">Share</span></button>
                                    <button onClick={() => setLastTransaction(null)} className="flex-1 flex flex-col items-center justify-center gap-1 p-3 rounded-xl bg-indigo-600 text-white shadow-lg shadow-indigo-200"><Icons.Plus/><span className="text-[10px] font-bold uppercase mt-1">Baru</span></button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Hidden Print Layout */}
                    <div className="hidden print-only font-mono text-xs text-black bg-white">
                        {lastTransaction && (
                            <div className="max-w-[58mm] mx-auto p-2">
                                <div className="text-center mb-4">
                                    <img src={LOGO_FILENAME} alt="Logo" className="h-10 mx-auto mb-2" onError={(e) => e.target.style.display = 'none'} />
                                    <h1 className="font-bold text-lg uppercase">{APP_NAME}</h1>
                                    <p>{STORE_ADDRESS}</p><p className="text-[10px] mt-1">{lastTransaction.date}</p>
                                </div>
                                <div className="border-b-2 border-dashed border-black mb-2"></div>
                                {lastTransaction.items.map((item, idx) => (<div key={idx} className="flex justify-between mb-2"><div className="flex-1 pr-2"><div>{item.name}</div><div className="text-[10px]">{item.qty} x {item.price}</div></div><div className="text-right">{item.price * item.qty}</div></div>))}
                                <div className="border-b-2 border-dashed border-black my-2"></div>
                                <div className="flex justify-between font-bold text-sm"><span>TOTAL</span><span>{formatRupiah(lastTransaction.total)}</span></div>
                                {lastTransaction.pay && (
                                    <>
                                    <div className="flex justify-between text-xs mt-1"><span>Bayar</span><span>{formatRupiah(lastTransaction.pay)}</span></div>
                                    <div className="flex justify-between text-xs"><span>Kembali</span><span>{formatRupiah(lastTransaction.change)}</span></div>
                                    </>
                                )}
                                <div className="text-center mt-6">Terima Kasih!</div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <!-- REGISTER SERVICE WORKER -->
    <script>
      if ("serviceWorker" in navigator) {
        if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
           navigator.serviceWorker.register("service-worker.js")
            .then(reg => console.log("Service Worker registered!", reg))
            .catch(err => console.log("Service Worker registration failed:", err));
        }
      }
    </script>
</body>
</html>
